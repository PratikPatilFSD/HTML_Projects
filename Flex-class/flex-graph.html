<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class two exercise</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction:row;
            justify-content: end;
           
        }

       


        .item-one {
            width: 100%;
            height: 25%;
            background-color: blanchedalmond;
           
           

        }

        .item-two {
            width: 100%;
            height: 50%;
            background-color: darkcyan;
        }

        .item-three {
            width: 100%;
            height: 75%;
            background-color: darkgoldenrod;

        }

        .item-four {
            width: 100%;
            height: 100%;
            background-color: darkorchid;
        }

       
    </style>
</head>

<body>
    <div class="main-container">
       
            <div class="item-one"></div>
            <div class="item-two"></div>
            <div class="item-three"></div>
            <div class="item-four"></div>
        </div>




    </div>
</body>

</html>
