<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class two exercise</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            
            

        }

        .container-one {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: row;

        }


        .item-one {
            width: 25%;
            height: 100%;
            background-color: blanchedalmond;

        }

        .item-two {
            width: 75%;
            height: 100%;
            background-color: darkcyan;
        }

        .container-two {
            width: 100%;
            height: 50%;
             display: flex;
            flex-direction: row;
            
        }
          .item-three {
            width: 75%;
            height: 100%;
            background-color:darkorange ;

        }

        .item-four {
            width: 25%;
            height: 100%;
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-one"></div>
            <div class="item-two"></div>
        </div>
        <div class="container-two">
            <div class="item-three"></div>
            <div class="item-four"></div>
        </div>

    </div>
</body>

</html>
