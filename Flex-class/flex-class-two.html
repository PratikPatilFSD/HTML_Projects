<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class two</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* main container css */
        .main-container {
            width: 100%;
            height: 100%;
             display: flex;
            flex-direction: row;
        }

        /* container one css */
        .container-one {
            width: 50%;
            height: 100%;
            background-color:lightcyan;
            display: flex;
            flex-direction: row;
            justify-content: center;

        }


         /* container one item one css */
        .item-one {
            width: 80%;
            height: 80%;
            background-color: yellow;
            display: flex;
            flex-direction:row;
             justify-content: center;

        }

        /* container one item two css */
        .item-two {
            width: 80%;
            height: 90%;
            background-color: green;
            display: flex;
            flex-direction:row;
             justify-content: center;
        }

        .container-two {
            width: 50%;
            height: 100%;
            background-color:lightblue;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: end;

        }
        .reverse{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-one">
                <div class="item-two"></div>
            </div>

        </div>
        <div class="container-two">
             <div class="item-one">
                <div class="item-one"></div>
            </div>
            </div>

        </div>

    </div>
</body>

</html>
