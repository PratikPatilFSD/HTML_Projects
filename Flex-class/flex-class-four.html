<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class three</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .container-one {
            width: 100%;
            height: 40%;
            display: flex;
            flex-direction: row;
        
        }

        .item-one {
            width: 100%;
            height: 100%;
            background-color: darkorange;
        }



        .container-two {
            width: 100%;
            height: 60%;
            background-color: antiquewhite;
            display: flex;
            flex-direction: row;




        }

        .item-two {
            width: 50%;
            height: 100%;
            background-color: darkblue;
        }

        .item-three {
            width: 25%;
            height: 100%;
            background-color: darkkhaki;
        }

        .item-four {
            width: 25%;
            height: 100%;
            background-color: darkturquoise;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-one"> </div>

        </div>

        <div class="container-two">
            
                <div class="item-two"></div>
                <div class="item-three"></div>
                <div class="item-four"></div>


            


        </div>
    </div>
</body>

</html>
