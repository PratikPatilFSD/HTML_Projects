<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            width: 97vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;

        }

        .container-one {
            width: 100%;
            height: 10%;
           margin-left: 10px;
            display: flex;
            flex-direction: row;

        }

        .item-one {
            font-size: 30px;
            font-weight: 700;
             background-color: rgb(114, 88, 156);
            align-content: center;
            color: white;
            flex-grow: 1;
        }

        .item-two {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-content: center;
            align-items: center;
            flex-grow: 1;
             background-color: rgb(90, 11, 218);
        }

        span {
            font-size: 20px;
            color: white;
            font-weight: 700;
        }


        .container-two {
            width: 100%;
            height: 10%;
            margin-left: 10px;
            background-color: rgb(9, 67, 22);
            display: flex;
            flex-direction: row;
             justify-content: space-around;
            align-items: center;
            align-content: center;
        }



        .container-three {
            width: 100%;
            height: 40%;
           
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin: 10px;

        }

        .item-seven {

            flex-grow: 1;
            background-color: lightgrey;
            border-radius: 5px;
            box-shadow: 2px 2px 2px 2px;
        }

        .item-eight {

            flex-grow: 1;
             background-color: lightgrey;
              border-radius: 5px;
               box-shadow: 2px 2px 2px 2px;
        }

       
         .container-four {
            width: 100%;
            height: 40%;
           
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin: 10px;

        }

         .item-nine {

            flex-grow: 1;
             background-color: lightgrey;
              border-radius: 5px;
               box-shadow: 2px 2px 2px 2px;
        }
         .item-ten {

            flex-grow: 1;
             background-color: lightgrey;
              border-radius: 5px;
               box-shadow: 2px 2px 2px 2px;
        }
         .item-eleven {

            flex-grow: 1;
             background-color: lightgrey;
              border-radius: 5px;
               box-shadow: 2px 2px 2px 2px;
        }
         .container-five {
            width: 100%;
            height: 10%;
            margin-left: 10px;
            background-color: rgb(9, 0, 22);
            text-align: center;
            align-items: center;
            align-content: center;
        }
        /*Mobile screen*/
        @media (max-width:480px){
            .container-three{
                flex-direction: column;
            }
            span{
                font-size: 15px;
            }
            .container-four{
                flex-direction: column;
            }
        }
        /*tablet screen*/
        @media (min-width:768px) and (max-width:1024px){
              span{
                font-size: 17px;
              }
               .container-four{
                flex-direction: column;
            }
        }
       
    </style>
</head>

<body>
    <div class="main-container">

        <div class="container-one">
            <div class="item-one">CodeTech</div>
            <div class="item-two">
                <span>Github</span>
                <span>Blog</span>
                <span>Whatsapp</span>
                <span>Linkedin</span>
            </div>

        </div>
        <div class="container-two">
            <span>Home</span>
            <span>Skills</span>
            <span>About</span>
            <span>Service</span>
            <span>Projects</span>
            <span>Contact</span>
        </div>
        <div class="container-three">
            <div class="item-seven"></div>
            <div class="item-eight"></div>
            
        </div>
        <div class="container-four">
            <div class="item-nine"></div>
            <div class="item-ten"></div>
            <div class="item-eleven"></div>
        </div>
         <div class="container-five">
           <span>11 June 2015 Wednesday@ CodeTech</span>
        </div>
    </div>
</body>

</html>
