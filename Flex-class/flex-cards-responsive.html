<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            width: 95vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            background-color: dimgray;
        }

        * {

            font-family: Arial, Helvetica, sans-serif;
        }

        .main-container {
            width: 100%;
            height: 100%;
            text-align: center;

        }

        .title {
            width: 400px;
            height: 50px;
            color: white;
            font-size: 40px;
            text-align: center;
            margin-left: 300px;
            font-weight: 700;
            border-radius: 5px;
            text-shadow: 2px 2px yellow;


        }

        .cards-section {
            width: 100%;
            height: 100%;
            margin-left: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;

        }

        .card {
            width: 300px;
            height: 420px;
            background-color: white;
            box-shadow: 0px 2px 2px 2px black;
            border-radius: 5px;
            border: none;
        }

        .card:hover {
            cursor: pointer;
            transform: translateY(-10px);
        }

        .card-image {
            width: 250px;
            height: 250px;
            padding-top: 10px;
        }

        .card-title {
            text-align: center;
            font-size: 30px;
            font-weight: 500;
            padding-top: 5px;
        }

        .card-price {
            text-align: center;
            font-size: 20px;
            font-weight: 200;
        }

        button {
            width: 80%;
            padding: 10px;
            color: white;
            font-weight: 700;
            border-width: 2px;
            background-color: rgb(104, 119, 124);
            border-radius: 5px;
            font-size: 20px;
            border: none;
        }

        button:hover {
            cursor: pointer;
            background-color: green;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="title">Product Gallery</div>
        <div class="cards-section">
            <div class="card">
                <img src="../assets/images/smartwatch.jpg" class="card-image" alt="">
                <span class="card-title">Smartwatch</span><br /><br />
                <span class="card-price">₹ 1,099</span><br /><br />
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="../assets/images/bluetooth-speaker.jpg" class="card-image" alt="">
                <span class="card-title">Bluetooth Speaker</span><br /><br />
                <span class="card-price">₹ 5,99</span><br /><br />
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="../assets/images/laptop-stand.jpg" class="card-image" alt="">
                <span class="card-title">Laptop Stand</span><br /><br />
                <span class="card-price">₹ 1,699</span><br /><br />
                <button>Add to Cart</button>
            </div>

        </div>
        <div class="cards-section">
            <div class="card">
                <img src="../assets/images/cooling-pad.jpg" class="card-image" alt="">
                <span class="card-title">Cooling Pad</span><br /><br />
                <span class="card-price">₹ 1,299</span><br /><br />
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="../assets/images/headphone.jpg" class="card-image" alt="">
                <span class="card-title">Headphone</span><br /><br />
                <span class="card-price">₹ 1,599</span><br /><br />
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="../assets/images/ipad-pencil.jpg" class="card-image" alt="">
                <span class="card-title">ipad Pencil</span><br /><br />
                <span class="card-price">₹ 1,899</span><br /><br />
                <button>Add to Cart</button>
            </div>

        </div>
    </div>
</body>

</html>
