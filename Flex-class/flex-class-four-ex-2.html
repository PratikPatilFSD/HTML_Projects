<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class four ex 2</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;

        }

        .container-one {
            width: 25%;
            height: 100%;
            background-color: darkmagenta;
        }

        .container-two {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .item-one {
            width: 100%;
            height: 33.33%;
            background-color: yellow;

        }

        .item-two {
            width: 100%;
            height: 33.33%;
            background-color: darkturquoise;
        }

        .item-three {
            width: 100%;
            height: 33.33%;
            background-color: darkred;

        }

        .container-three {
            width: 25%;
            height: 100%;
            background-color: darkturquoise;
            display: flex;
            flex-direction: column;

        }

        .item-four {
            width: 100%;
            height: 66.66%;
            background-color: darkturquoise;

        }

        .item-five {
            width: 100%;
            height: 33.33%;
            background-color: darkred;

        }

        .container-four {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .item-six {
            width: 100%;
            height: 40%;
            background-color: red;

        }

        .item-seven {
            width: 100%;
            height: 60%;
            background-color: orangered;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one"></div>
        <div class="container-two">
            <div class="item-one"></div>
            <div class="item-two"></div>
            <div class="item-three"></div>
        </div>
        <div class="container-three">
            <div class="item-four"></div>
            <div class="item-five"></div>
        </div>
        <div class="container-four">
            <div class="item-six"></div>
            <div class="item-seven"></div>
        </div>

    </div>







</body>

</html>
