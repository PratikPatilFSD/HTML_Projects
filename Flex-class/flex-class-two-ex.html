<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class two exercise</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            

        }

        .container-one {
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }


        .item-one {
            width: 100%;
            height: 20%;
            background-color: blanchedalmond;

        }

        .item-two {
            width: 100%;
            height: 70%;
            background-color: darkcyan;
        }
        .item-three {
            width: 100%;
            height: 10%;
            background-color:darkorange ;
        }

        .container-two {
            width: 30%;
            height: 100%;
             display: flex;
            flex-direction: column;
            
        }
          .item-four {
            width: 100%;
            height: 90%;
            background-color:darkolivegreen ;

        }

        .item-five {
            width: 100%;
            height: 10%;
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-one"></div>
            <div class="item-two"></div>
            <div class="item-three"></div>
        </div>
        <div class="container-two">
            <div class="item-four"></div>
            <div class="item-five"></div>
        </div>

    </div>
</body>

</html>
