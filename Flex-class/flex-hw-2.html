<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class two exercise</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;

        }

        .container-one {
            width: 33.33%;
            height: 100%;
            background-color: blueviolet;
           

        }


      

        .container-two {
            width: 33.33%;
            height: 100%;
             display: flex;
            flex-direction: column;
            justify-content: space-between;
            
        }
          .item-one {
            width: 100%;
            height: 30%;
           background-color: brown;

        }

        .item-two {
            width: 100%;
            height: 30%;
            background-color: chartreuse;
          
        }
          .item-three {
            width: 100%;
            height: 30%;
            background-color: coral;
           

        }
         .container-three {
            width: 33.33%;
            height: 100%;
            background-color: blue;
           
         }
       
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
           
        </div>
        <div class="container-two">
            <div class="item-one"></div>
            <div class="item-two"></div>
            <div class="item-three"></div>
        </div>
        <div class="container-three">
           
        </div>
    </div>
</body>

</html>
