<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Magic</title>
    <style>
        body {
            width: 100vw;
        }

        /* Universal selector css*/
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        /*Html css*/
        html {
            scroll-behavior: smooth;
        }

        /*Main container css*/
        .main-container {
            width: 100%;
            background-color: white;
        }

        /*Header section css start*/
        .header-section {
            width: 100%;
            height: 60px;
            background-color: darkcyan;
            font-weight: bold;
            color: white;
            display: grid;
            grid-template-columns: 0.8fr 1.2fr;
            position: fixed;

        }

        /*Header section logo css*/
        .header-logo {
            width: 100%;
            height: 100%;
            padding-left: 50px;
            padding-top: 13px;
            font-size: 25px;
        }

        /*Header section navigation links css*/
        .header-nav-links {
            width: 100%;
            height: 100%;
            padding-top: 20px;
            font-size: 18px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: relative;
            padding-top: 16px;
            box-shadow: 0px 8px 16px 0px rgba(110, 23, 23, 0.2);  
        }

        .dropdown-content a {
            color:darkslateblue;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
         
        }

        .dropdown:hover + .dropdown-content {
            display: block;
            
            
        }

        .dropdown:hover  {
          
            background-color: darkcyan;
        }

        /*Header section css end*/
    </style>
</head>

<body>
    <!--Main container-->
    <div class="main-container">

        <!--Header section start-->
        <section class="header-section" id="home">

            <!--Header logo-->
            <div class="header-logo">Maths Magic</div>

            <!--Header navigation links-->
            <div class="header-nav-links">

                <div>
                    Home
                </div>

                <div class="dropdown">
                    Syllabus
                    <div class="dropdown-content">
                        <a href="#">CBSE</a>
                        <a href="#">State Board</a>
                        <a href="#">Engineering</a>
                        
                    </div>
                </div>

                <div>
                    Skills
                </div>

                <div>
                    Project
                </div>

                <div>
                    Contact
                </div>

            </div>

        </section>
        <!--Header section end-->
</body>

</html>
