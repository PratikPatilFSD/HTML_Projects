<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Grid Layout</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .grid-container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        .green-box{
            width: 100%;
            height: 100%;
            background-color: rgb(77, 126, 4);
        }
        .white-box{
            width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>

        
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>

        
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>

        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>

        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        <div class="white-box"></div>
        <div class="green-box"></div>
        
      
    </div>
</body>
</html>
