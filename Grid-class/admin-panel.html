<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /*Dashboard body css*/
        body {
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        /*Dashboard font family and smooth scrolling css*/
        * {
            scroll-behavior: smooth;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        /*Dashboard main container css*/
        .main-container {
            width: 100%;

        }

        /*Dashboard header css*/
        .header {
            width: 1000px;
            height: 60px;
            margin-left: 10px;
            color: white;
            background-color: #0E2148;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
        }

        /*Dashboard heading css*/
        .dashboard {
            font-size: 26px;
            margin-left: 20px;
            padding-top: 14px;
           
        }

        /*Dashboard admin css*/
        .admin {
           text-align: right;
            font-size: 16px;
            margin-right: 15px;
            padding-top: 16px;
        }

        /*Dashboard main section css*/
        .main-page {
            width: 100%;
            height: 580px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 10px;
        }

        /*Dashboard aside section css*/
        .aside {
            width: 155px;
            height: 550px;
            color: white;
            padding-top: 30px;
            padding-left: 20px;
            background-color: #0E2148;
            border-radius: 5px;
            box-shadow: 5px 5px 5px;
        }

        /*Dashboard middle section grid card css*/
        .middle-part {
            width: 630px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        /* Grid box css*/
        .box {
            width: 90%;
            height: 250px;
            padding-left: 10px;
            padding-top: 20px;
            background-color: beige;
            border-radius: 5px;
            box-shadow: 5px 5px 5px;
        }

        /*Dashboard notification section css*/
        .notification {
            width: 165px;
            height: 580px;
            background-color: lightblue;
            border-radius: 5px;
            box-shadow: 5px 5px 5px;
        }


        /*Dashboard notification section heading css*/
        b {
            margin: 10px;
        }

        /*Dashboard notification section boxes css*/
        .task,
        .alert,
        .message {
            width: 140px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            text-align: left;
            align-content: center;
            padding-left: 8px;
            margin: 10px;
        }

         /*Dashboard footer section css*/
        .footer {
            width: 1000px;
            height: 30px;
            background-color: lightslategray;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            padding-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!--Dashboard main container-->
    <div class="main-container">

         <!--Dashboard header-->
        <div class="header">

              <!--Dashboard heading-->
            <div class="dashboard">My Dashboard</div>

              <!--Dashboard admin-->
            <div class="admin">👨🏻‍💼 Admin</div>
        </div>
         <br/>
          <!--Dashboard main section-->
        <div class="main-page">

            <!--Dashboard aside section-->
            <div class="aside">
                <p>📝 Dashboard</p>
                <p>📈 Analutics</p>
                <p>🛠️ Settings</p>
                <p>📂 Files</p>
                <p>🔐 Logout</p>
            </div>

            <!--Dashboard middle grid card section-->
            <div class="middle-part">
                <div class="box">📊 Sales Report</div>
                <div class="box">📅 Schedule</div>
                <div class="box">✅ Messages</div>
                <div class="box">🔔 Alerts</div>
            </div>

            <!--Dashboard notification section-->
            <div class="notification">

                <!--Dashboard notification heading-->
                <b>Notifications</b>

                <!--Dashboard notification section boxes-->
                <div class="task">✔️ Task completed</div><br />
                <div class="alert">🆕 New Alert</div><br />
                <div class="message">📩 New message</div>

            </div>
        </div>
         <br/>
          <!--Dashboard footer section-->
        <div class="footer">@2025 Admin Panel</div>
    </div>
</body>

</html>
