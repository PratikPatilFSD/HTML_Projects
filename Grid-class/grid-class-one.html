    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid class one</title>
    <style>

            height: 100vh;
            margin: 0;
            padding: 0;

            width: 90%;
            height: 90%;
            background-color: skyblue;
            border-style: solid;
            border-width: 4px;
            border-color: red;
            display: grid;
