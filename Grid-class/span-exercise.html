<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid span class</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;

        }

        .grid-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .box-one {
            width: 100%;
            height: 100%;
            background-color: #547792;
            grid-row: 1/span 5;


        }

        .box-two {
            width: 100%;
            height: 100%;
            background-color: lightsalmon;
            grid-row: 2/span 4;

        }

        .box-three {
            width: 100%;
            height: 100%;
            background-color: lightskyblue;
            grid-row: 3/span 3;

        }

        .box-four {
            width: 100%;
            height: 100%;
            background-color: springgreen;
            grid-row: 4/span 2;



        }

        .box-five {
            width: 100%;
            height: 100%;
            background-color: orangered;
            grid-row: 5/span 1;


        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>

        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>

        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>

        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>


    </div>
</body>

</html>
