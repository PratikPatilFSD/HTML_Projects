<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 12 colimn approach</title>
    <!--bootstarp css cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .box-1 {
            height: 100px;
            background-color: rgb(20, 234, 63);
        }

        .box-2 {
            height: 100px;
            background-color: rgb(255, 0, 60);
        }

        .box-3 {
            height: 100px;
            background-color: rgb(123, 33, 179);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box-1 col-sm-4 col-md-6 col-lg-12 col-xxl-12"></div>
            <div class="box-2 col-sm-4 col-md-3 col-lg-6 col-xxl-3"></div>
            <div class="box-3 col-sm-4 col-md-3 col-lg-6 col-xxl-9"></div>
        </div>
    </div>
</body>

</html>
