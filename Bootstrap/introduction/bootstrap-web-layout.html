<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web layout using bootstrap</title>
    <!--bootstarp css cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        header {
            background-color: #000000;
           
        }

        .logo{
            font-size: 40px;
            color: #ffffff;
        }
        nav{
            font-size: 30px;
            text-align: center;
        }
        .home {
            height: 600px;
            background-color: #1b3c53;
        }

        .about {
            height: 600px;
            background-color: #456882;
        }

        .project {
            height: 600px;
            background-color: #d2c1b6;
        }

        .contact {
            height: 600px;
            background-color: #f9f3ef;
        }
    </style>
</head>

<body>
    <div class="main-container">
        
            <header class="row">
                <div class="logo col-sm-6">Logo</div>
                <nav class="col-sm-6 row mt-2 text-white">
                    <div class="col-3 ">Home</div>
                    <div class="col-3 ">About</div>
                    <div class="col-3 ">Project</div>
                    <div class="col-3 ">Contact</div>
                </nav>
            </header>
            <section class="home"></section>
            <section class="about"></section>
            <section class="project"></section>
            <section class="contact"></section>
            <footer>This layout created using bootstrap</footer>
       
    </div>
</body>

</html>
