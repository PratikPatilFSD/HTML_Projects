<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class three</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;


        }

        .container-one {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
            display: flex;

        }

        .item-1 {
            flex-grow: 2;
            background-color: darkblue;
        }

        .item-2 {
            flex-grow: 4;
            background-color: rgb(0, 139, 42);
        }

        .item-3 {
            flex-grow: 2;
            background-color: rgb(153, 151, 13);
        }

        .item-4 {
            flex-grow: 4;
            background-color: rgb(230, 17, 230);
        }

        .item-5 {
            flex-grow: 1;
            background-color: rgb(108, 108, 110);
        }

        .item-6 {
            flex-grow: 1;
            background-color: rgb(146, 73, 109);
        }

        .item-7 {
            flex-grow: 1;
            background-color: rgb(73, 100, 37);
        }

        .item-8 {
            flex-grow: 1;
            background-color: rgb(34, 19, 26);
        }

        .item-9 {
            flex-grow: 1;
            background-color: lightcyan;
        }

        .item-10 {
            flex-grow: 1;
            background-color: rgb(59, 22, 39);
        }

        .item-11 {
            flex-grow: 1;
            background-color: rgb(99, 99, 107);
        }

        .item-12 {
            flex-grow: 1;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-1">1</div>
            <div class="item-2">2</div>
            <div class="item-3">3</div>
            <div class="item-4">4</div>
            <div class="item-5">5</div>
            <div class="item-6">6</div>
            <div class="item-7">7</div>
            <div class="item-8">8</div>
            <div class="item-9">9</div>
            <div class="item-10">10</div>
            <div class="item-11">11</div>
            <div class="item-12">12</div>>

        </div>

    </div>
</body>

</html>
