<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods HTML elements</title>
</head>

<body>
    <p id="display"></p>
    <b>
        <p class="display"></p>
        

    </b>
    <script>
        alert("Hello Javascript!")
        document.getElementById("display").innerHTML = "Hello Javascript!"

        document.getElementsByClassName("display")[0].innerHTML = "My name is Pratik"
    </script>
</body>

</html>
