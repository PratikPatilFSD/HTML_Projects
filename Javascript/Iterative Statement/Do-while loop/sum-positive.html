<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while adding numbers will be positive only</title>
</head>

<body>
    <h1 id="display"></h1>
    <button onclick="askNumber()">Start</button>
    <script>
        let sum = 0;
        function askNumber() {
            let num = Number(prompt("Enter a number"));

            do {
                sum = sum + num;
                num = Number(prompt("Enter a number"));
            }

            while (num >= 0);
            document.getElementById("display").innerHTML = sum;
        }
    </script>
</body>

</html>
