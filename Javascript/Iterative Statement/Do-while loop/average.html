<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while average</title>
</head>

<body>
    <h1 id="display"></h1>
    <button onclick="avg()">Start</button>
    <script>


        function avg() {

            let num1 = 0;
            let total = 0;
            let i = 1;
            let avg = 0;
            do {

                num1 = Number(prompt("Enter a number " + i));
                total += num1;
                i++;
            }
            while (i <= 5);
            avg = (total / 5);
            document.getElementById("display").innerHTML ="The average is " +avg;
        }
    </script>
</body>

</html>
