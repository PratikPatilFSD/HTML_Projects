<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while string</title>
</head>

<body>
    <h1 id="display"></h1>
    <button onclick="checkString()">Start</button>
    <script>
       
        function checkString() {
            let string = "";

            do {
                string = prompt("Enter a string");
                if (string == "Hello") {
                    document.getElementById("display").innerHTML = "string matched";
                    break;
                }
                else{
                     document.getElementById("display").innerHTML = "string not matched"; 
                }
            }

            while (true);

        }
    </script>
</body>

</html>
