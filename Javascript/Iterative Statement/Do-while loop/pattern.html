<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Triangle pattern</title>
</head>

<body>
    <button onclick="printPattern()">Print</button><br />
    <pre id="display"></pre>
    <script>

        //Right angle triangle

        function printPattern() {

            let i = 1;
            let j = 0;
            let row = " ";
            do {
                row = row + "* ";
                document.getElementById("display").innerHTML += row + "<br/>";

                i++;
                j++;
            }

            while (i <= 5 && j <= (5 - i))

        }

    </script>
</body>

</html>
