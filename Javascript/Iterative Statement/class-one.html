<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> class one</title>
</head>

<body>
    <p id="display"></p>
    <script>
        //for loop
        function printNumber() {
            let n = 10;
            for (i = 1; i <= n; i++) {
                console.log(i)
            }
        }

        //while loop
        function printNumberTwo(){
            let n =10;
            let i =1;
            while(i<=n){
                console.log(i)
                i++;
            }
        }
        printNumberTwo();

                //for loop String
        function printString() {
             let n = 10;
            for (i = 1; i <= n; i++) {
                console.log(i + " :Hello World");
                document.getElementById("display").innerHTML +="Hello World" + "<br/>";
            }
        }

                        //while loop String
          function printStringTwo() {
             let n = 10;
             i =1;
            while (i <= n) {
                console.log(i + " :Hello World");
                document.getElementById("display").innerHTML +="Hello World" + "<br/>";
                i++;
            }
        }
         printStringTwo();
    </script>
</body>

</html>
