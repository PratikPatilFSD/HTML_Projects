<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print table</title>
</head>

<body>
    <button onclick="getTable(5)">Print Table</button><br />
    <p id="display"></p>
    <script>
        function getTable(number) {
           
            let table = "";
            for (let i = 1; i <= 10; i++) {
               
                    console.log(number + " x " + i + "=" + number * i);
                    table += number + " x " + i + " = " + number * i + "<br/>";
                }
               
                document.getElementById("display").innerHTML = "Table of number is "+table;

            }
        
    </script>
</body>

</html>
