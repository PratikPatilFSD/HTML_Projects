<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Star pattern</title>
</head>

<body>
    <button onclick="printPattern()">Print</button><br />
    <pre id="display"></pre>
    <script>
        function printPattern() {
            let num = Number(prompt("Enter a number"));
            let pattern = "";

            for (let i = 1; i <= num; i++) {

                for (let j = 1; j <= (num - i); j++) {
                    pattern += " ";
                }
                for (let k = 1; k <= i; k++) {
                    pattern += "*";
                }
              
               pattern += "\n"
            }
            console.log(pattern);
            document.getElementById("display").innerHTML = pattern;

        }

    </script>
</body>

</html>
