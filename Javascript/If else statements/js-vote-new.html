<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Checker</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;      
        }

        /*Main container css*/
        .main-container {
            width: 55%;
            height: 90%;
            text-align: center;
            background: linear-gradient(to right,
                    darkblue, black);
            margin-left: 150px;
            margin-right: 200px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }
        
        h2{
            color: white;
            font-size: 33px;
        }
        /*Display css*/
        .display {
            width: 80%;
            height: 110px;
            border-radius: 10px;
            background-color:white;
            margin-left: 60px; 
            align-content: center;
            box-shadow: 5px 5px 5px;   
        }

        /*Display text css*/
         span {
            font-size: 25px;
            color: deeppink;
            text-align: center;
        }

        /*Input variables css*/
        input {
            width: 78%;
            height: 40%;
            margin-top: 20px;
            font-size: 15px;
            border-radius: 5px;
        }

        /*Mathematical operation css*/
        .operation{
            width: 80%;
            height: 60%;
            
        }

        /*Submit button css*/
        .submit-button {
            width: 100%;
            height: 75%;
            background-color:#4E71FF;
            border-radius: 5px;
            margin-left:55px;
            margin-top: 20px;   
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h2>Vote Eligibility Checker</h2>

        <!--Display-->
        <div class="display">
            <span id="display">Display</span>
        </div>

        <!--Input variables-->
        <div>

            <input type="number" id="input-one" placeholder="Enter your age in years" />
            
           
        </div>

        <!--Maathematical operations button-->
        <div class="operation">
            <button class="submit-button" onclick="compare()">Check Eligibility</button>
            
        </div>
        
        <!--JavaScript start-->
        <script>

            //Comparison Function
            function compare() {
                let num =18;
                let num1 = Number(document.getElementById("input-one").value);
               
                 
            if (num1 >= 18){
           document.getElementById("display").innerHTML =("Congratulation! You are eligible to vote.üéâü•≥üéäüéÅ");
           document.getElementById("display").style.color = "green";
            }
            else{
              document.getElementById("display").innerHTML =("Sorry! You are not eligible to vote.You have to wait " + (num - num1) + " years more.üòûüòìüôèüèª");
              document.getElementById("display").style.color = "red";
            }
           
        }
                 
        </script>
         <!--JavaScript end-->

    </div>
    <!--Main container end-->  
</body>

</html>
