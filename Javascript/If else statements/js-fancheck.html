<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Operations in Two Variables</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;      
        }

        /*Main container css*/
        .main-container {
            width: 70%;
            height: 90%;
            text-align: center;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color:rgb(57, 110, 110) ;
            margin-left: 150px;
            margin-right: 200px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }
        
        h1{
            color: white;
        }
        /*Display css*/
        .display {
            width: 80%;
            height: 150px;
            border-radius: 10px;
            background-color: antiquewhite;
            margin-left: 73px;
            margin-top: 20px;
            align-content: center;
            box-shadow: 5px 5px 5px;   
        }

        /*Display text css*/
         span {
            font-size: 40px;
            color: black;
            text-align: center;
        }

        /*Input variables css*/
        input {
            width: 22%;
            height: 25%;
            margin-top: 50px;
            font-size: 15px;
        }

        /*Mathematical operations css*/
        .operation{
            width: 80%;
            height: 60%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        /*Submit button css*/
        .submit-button {
            width: 60%;
            height: 90%;
            background-color: brown;
            border-radius: 5px;
            margin-left: 190px;
            margin-top: 20px;   
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h1>JavaScript Fan Checker</h1>

        <!--Display-->
        <div class="display">
            <span id="display">Display</span>
        </div>

        <!--Input variables-->
        <div>

            <input type="radio" id="input-one" name="fan" value="true"> <label>Yes</label>
             <input type="radio" id="input-two" name="fan" value="false"> <label>No</label>
            
           
        </div>

        <!--Maathematical operations button-->
        <div class="operation">
            <button class="submit-button" onclick="check()">Submit</button>
            
        </div>
        
        <!--JavaScript start-->
        <script>

            //Comparison Function
            function check() {
                let num1 = document.getElementById("input-one").checked;
                let num2 = document.getElementById("input-two").checked;
                if (num1){
                 document.getElementById("display").textContent = true;
                }
                else if (num2){
                 document.getElementById("display").textContent = false;
                 }
               
               
            }

           
    
            
        </script>
         <!--JavaScript end-->

    </div>
    <!--Main container end-->  
</body>

</html>
