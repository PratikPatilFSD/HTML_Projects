<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting elgibility check</title>
</head>

<body>
    <button onclick="vote()">Validate vote right</button>
    <script>


        function vote() {
            let number = prompt("Enter your age");
            if (number >= 18){
            alert("You are eligible to vote")
            }
            else{
                alert("You are not eligible to vote")
            }
           
        }
    </script>
</body>

</html>
