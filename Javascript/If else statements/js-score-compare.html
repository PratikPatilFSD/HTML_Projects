<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        /*Main container css*/
        .main-container {
            width: 70%;
            height: 94%;
            text-align: center;
            background-color: rgb(36, 83, 131);
            margin-left: 150px;
            margin-right: 200px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }

        h2 {
            color: white;
            font-size: 28px;
        }

        /*Display css*/
        .display {
            width: 80%;
            height: 150px;
            border-radius: 10px;
            background-color: antiquewhite;
            margin-left: 73px;
            align-content: center;
            box-shadow: 5px 5px 5px;
        }

        /*Display text css*/
        span {
            font-size: 30px;
            color: black;
            text-align: center;
        }

        /*Input variables css*/
        input {
            width: 38.5%;
            height: 50%;
            margin-top: 20px;
            font-size: 15px;
            border-radius: 5px;
        }

        /*Mathematical operation css*/
        .operation {
            width: 80%;
            height: 60%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        /*Submit button css*/
        .submit-button {
            width: 100%;
            height: 100%;
            background-color: brown;
            border-radius: 5px;
            margin-left: 73px;
            margin-top: 20px;
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h2>Score Comparator</h2>

        <!--Display-->
        <div class="display">
            <span id="display">Display</span>
        </div>

        <!--Input variables-->
        <div>

            <input type="number" id="input-one" placeholder="Enter a score one" />
            <input type="number" id="input-two" placeholder="Enter a score two" />

        </div>

        <!--Maathematical operations button-->
        <div class="operation">
            <button class="submit-button" onclick="compareScore()">Compare Scores</button>

        </div>

        <!--JavaScript start-->
        <script>

            //Comparison Function
            function compareScore() {
                let num1 = Number(document.getElementById("input-one").value);
                let num2 = Number(document.getElementById("input-two").value);

                if (num1 >= num2) {
                    document.getElementById("display").innerHTML = ("First Score ("+num1+") is greater than Second Score ("+num2+") .");
                   
                }
                else {
                    document.getElementById("display").innerHTML = ("Second Score ("+num2+") is greater than First Score ("+num1+") .");
                   
                }
            }




        </script>
        <!--JavaScript end-->

    </div>
    <!--Main container end-->
</body>

</html>
