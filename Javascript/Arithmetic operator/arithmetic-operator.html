<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        /*Main container css*/
        .main-container {
            width: 70%;
            height: 95%;
            text-align: center;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: rgb(57, 110, 110);
            margin-left: 150px;
            margin-right: 200px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }

        /*Headind css*/
        h1 {
            color: white;
        }

        /*Display css*/
        .display {
            width: 80%;
            height: 220px;
            border-radius: 5px;
            background-color: lightblue;
            margin-left: 68px;
            margin-top: 20px;
            box-shadow: 5px 5px 5px;
        }

        /*Display text css*/
        p {
            font-size: 20px;
            color: black;
            text-align: center;
        }

        /*Input variables css*/
        input {
            width: 38%;
            height: 30%;
            margin-top: 50px;
            font-size: 18px;
            border-radius: 5px;
        }

        /*Mathematical operations css*/
        .operation {
            width: 80%;
            height: 60%;
           
        }

        /*Submit button css*/
        .submit-button {
            width: 100%;
            height: 90%;
            background-color: brown;
            border-radius: 5px;
            margin-left: 65px;
            margin-top: 20px;
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h1>Arithmetic Operators in JavaScript</h1>

        <!--Display-->
        <div class="display">
            <p id="display-one"></p>
            <p id="display-two"></p>
            <p id="display-three"></p>
            <p id="display-four"></p>
            <p id="display-five"></p>
        </div>

        <!--Input variables-->
        <div>

            <input type="number" id="input-one" placeholder="Enter a number one" />
            <input type="number" id="input-two" placeholder="Enter a number two" />

        </div>

        <!--Calculate button-->
        <div class="operation">
            <button class="submit-button" onclick="arithOpe()">Calculate</button>

        </div>

        <!--JavaScript start-->
        <script>


            //Arithmetic Operation Function
            function arithOpe() {
                let num1 = Number(document.getElementById("input-one").value);
                let num2 = Number(document.getElementById("input-two").value);
                let sum = num1 + num2;
                document.getElementById("display-one").innerHTML = "The addition is " + sum;
                let sub = num1 - num2;
                document.getElementById("display-two").innerHTML = "The substraction is " + sub;
                let product = num1 * num2;
                document.getElementById("display-three").innerHTML = "The multiplication is " + product;
                let div = num1 / num2;
                document.getElementById("display-four").innerHTML = "The division is " + div;
                let module = num1 % num2;
                document.getElementById("display-five").innerHTML = "The modulus is " + module;
            }
        </script>
        <!--JavaScript end-->

    </div>
    <!--Main container end-->
</body>

</html>
