<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+= operator</title>
</head>

<body>
    <button onclick="result()">Result</button>
    <script>


        function result() {
            let origionalsalary = 5000;
            alert("Salary is :"+origionalsalary)
            let deductionsalary = 500;
           
            origionalsalary = origionalsalary - deductionsalary;
            alert("Deducted salary is :"+origionalsalary)
           
        }
    </script>
</body>

</html>
