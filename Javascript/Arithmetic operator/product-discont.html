<div class="container">
    <div class="box1"></div>
     <div class="box2"></div>
      <div class="box3"></div>

    <body>
        <!--Take a product price and calculate its 50% discont-->
        <button onclick="result()">Result</button>
        <script>


            function result() {
                let price = 2000;
                alert("Price is :" + price)
                let discountedprice = (price / 2);

                price = price - discountedprice;
                alert("Discounted price is :" + price)

            }
        </script>
