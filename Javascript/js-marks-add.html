<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+= operator</title>
</head>

<body>
    <button onclick="result()">Result</button>
    <script>


        function result() {
            let mathsmarks = 40;
            let sciencemarks = 35;
            let total = 0;
            total = total + mathsmarks;
            alert(total)
            total += sciencemarks;
            alert(total)
        }
    </script>
</body>

</html>
