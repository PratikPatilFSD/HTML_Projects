<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS sum</title>
</head>
<body>
    <script>
        boxOne = 10
        boxTwo = 30
        sum = boxOne + boxTwo
        diff = boxTwo - boxOne
        product = boxOne * boxTwo
        average =(boxOne + boxTwo)/2
        console.log("The addition of two variables is "+sum)
        console.log("The difference of two variables is "+diff)
        console.log("The multiplication of two variables is "+product)
        console.log("The average of two variables is "+average)
       
    </script>
</body>
</html>
