<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap class</title>
</head>
<body>
    <script>
        // swap
        let yash = 100
        alert("Declare variable yash " +yash)
        let prithviraj = 200
        alert("Declare variable prithviraj " +prithviraj)
        
        //temp variable
        let pranay = yash //=100

        yash = prithviraj
        alert("Updated variable yash " +yash)
        prithviraj = pranay
        alert("Updated variable prithviraj " +prithviraj)


        // a = b
        // b = c
        // a = c
        
    </script>
</body>
</html>
