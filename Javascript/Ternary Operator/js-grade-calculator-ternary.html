<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Caculator using ternary operator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        /*Main container css*/
        .main-container {
            width: 50%;
            height: 80%;
            text-align: center;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: rgb(51, 107, 51);
            margin-left: 150px;
            margin-right: 200px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }

        h1 {
            color: white;
            font-size: 27px;
        }

        /*Display css*/
        .display {
            width: 60%;
            height: 100px;
            border-radius: 10px;
            background-color: antiquewhite;
            margin-left: 105px;
            margin-top: 20px;
            align-content: center;
            box-shadow: 5px 5px 5px;
        }

        /*Display text css*/
        span {
            font-size: 25px;
            color: black;
            text-align: center;
        }

        /*Input variables css*/
        input {
            width: 58%;
            height: 27%;
            margin-top: 50px;
            font-size: 15px;
        }

        /*Mathematical operations css*/
        .operation {
            width: 80%;
            height: 60%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        /*Submit button css*/
        .submit-button {
            width: 75%;
            height: 90%;
            background-color: darkcyan;
            border-radius: 5px;
            margin-left: 105px;
            margin-top: 20px;
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h1>Student grade finder using Ternary operator</h1>

        <!--Display-->
        <div class="display">
            <span id="display">Grade</span>
        </div>

        <!--Input variables-->
        <div>

            <input type="number" id="input-one" placeholder="Enter your number " />


        </div>

        <!--Maathematical operations button-->
        <div class="operation">
            <button class="submit-button" onclick="checkgrade()">Validate Student marks</button>

        </div>

        <!--JavaScript start-->
        <script>

            //Check Grade Function
            function checkgrade() {
                let num = Number(document.getElementById("input-one").value);
                let res = num >= 90 
                ? "A+" 
                : num >= 80 
                ? "A" 
                : num >= 70 
                ? "B+" 
                : num >= 60 
                ? "B" 
                : num >= 50 
                ? "C+" 
                : "C";

                document.getElementById("display").innerHTML = "The student have grade " + res;

            }




        </script>
        <!--JavaScript end-->

    </div>
    <!--Main container end-->
</body>

</html>
