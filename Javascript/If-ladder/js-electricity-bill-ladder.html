<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity bill using Ladder if else</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: url(https://5.imimg.com/data5/LN/KT/FN/SELLER-63388567/electricity-bill-service-500x500.png);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            height: 60%;
            background-color: rgb(84, 83, 85);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0px 2px 2px 2px rgb(84, 83, 85);
        }

        input {
            width: 80%;
            height: 13%;
            font-size: 18px;
        }

        button {
            width: 82%;
            height: 15%;
            margin-top: 20px;
            font-size: 20px;
            background-color: green;
            color: white;
            border-radius: 5px;

        }

        button:hover {
            cursor: pointer;
        }

        #result {
            width: 80%;
            height: 25%;
            background-color: white;
            text-align: center;
            align-content: center;
            border-style: solid;
            font-size: 20px;
            color: rgb(235, 67, 1);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Electricity Bill</h1>

        <input type="text" id="input" placeholder="Enter number of units"><br />
        <button onclick="unitsToBill()">Calculate bill</button><br />
        <p id="result">Display Bill</p>
    </div>
    <script>
        function unitsToBill() {

            let units = document.getElementById("input").value;
            let bill = document.getElementById("result").innerHTML;
            let totalbill = document.getElementById("result").innerHTML;

            if (units <= 50) {
                bill = units * 7;
                totalbill = 1.2 * bill;

            }
            else if (50 <= units && units <= 150) {
                bill = units * 8;
                totalbill = 1.2 * bill;
            }
            else if (150 <= units && units <= 250) {
                bill = units * 12;
                totalbill = 1.2 * bill;
            }


            else {
                bill = units * 15;;
                totalbill = 1.2 * bill;
            }
            document.getElementById("result").innerHTML = "Your bill is ₹" + bill + " <br/> Total electricity bill with surcharge is ₹" + totalbill;
        }
    </script>
</body>

</html>
