<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password check using Ladder if else</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: url(https://iphoneswallpapers.com/wp-content/uploads/2024/08/Lock-Wallpaper.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            height: 80%;
            background-color: rgb(84, 83, 85);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input {
            width: 80%;
            height: 13%;
            font-size: 20px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 82%;
            height: 14%;
            margin-top: 20px;
            font-size: 20px;
            background-color: green;
            color: white;
            border-radius: 5px;
            border: none;

        }

        button:hover {
            cursor: pointer;
        }

        #result {
            width: 81%;
            height: 25%;
            background-color: darkgrey;
            text-align: center;
            align-content: center;
            border-style: solid;
            font-size: 20px;
            color: white;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Checker</h1><br /><br />

        <input type="text" id="input" placeholder="Enter your password ">
        <button onclick="passwordCheck()">Check Password</button><br />
        <p id="result">Display</p>
    </div>
    <script>
        function passwordCheck() {

            const password = document.getElementById("input").value;


            const hasNumber = /[0-9]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+\-{};:""''[].,?|~`]/.test(password);


            if
                (password.length >= 12 && hasNumber && hasLowercase && hasUppercase && hasSpecialChar) {
                document.getElementById("result").innerHTML = "Password is Strong";
                document.getElementById("result").style.color = "Green";
            }

            else if
                (password.length >= 4 && hasNumber || hasSpecialChar) {
                document.getElementById("result").innerHTML = "Password is Medium";
                document.getElementById("result").style.color = "Yellow";

            }

            else {
                document.getElementById("result").innerHTML = "Password is Weak";
                document.getElementById("result").style.color = "Red";
            }

        }


    </script>
</body>

</html>
