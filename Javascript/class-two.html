<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Var in Javascript</title>
</head>
<body>
    <script>
       let a = 10
       let square = a*a
       console.log("Square of a is "+square)
       alert("Square of a is "+square)
        var b = 20
        var b = 30
        alert(b*b)
    </script>
</body>
</html>
