<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global function</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        /*Main container css*/
        .main-container {
            width: 70%;
            height: 90%;
            text-align: center;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: rgb(57, 110, 110);
            margin-left: 150px;
            margin-right: 200px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }

        /*Headind css*/
        h1 {
            color: white;
        }

        /*Display css*/
        .display {
            width: 80%;
            height: 150px;
            border-radius: 10px;
            background-color: antiquewhite;
            margin-left: 65px;
            margin-top: 20px;
            align-content: center;
            box-shadow: 5px 5px 5px;
        }

        /*Display text css*/
        span {
            font-size: 40px;
            color: black;
            text-align: center;
        }

        /*Input variables css*/
        input {
            width: 30%;
            height: 25%;
            margin-top: 50px;
            font-size: 18px;
        }


        /*Submit button css*/
        .submit-button {
            width: 80%;
            height: 50%;
            background-color: brown;
            border-radius: 5px;
            margin-left: 80px;
            margin-top: 20px;
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h1>Global Function</h1>

        <!--Display-->
        <div class="display">
            <span id="display">Count</span>
        </div>

        <button class="submit-button" onclick="addNumber()">Click</button>

        <script>
            let number = 0;
            document.getElementById("display").innerHTML = number;

            function addNumber() {
                
            number += 17;
            document.getElementById("display").innerHTML = number;
            }
        </script>



    </div>
    <!--Main container end-->
</body>

</html>
