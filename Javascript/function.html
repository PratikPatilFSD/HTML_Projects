<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function class</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 30%;
            height: 70%;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            margin-left: 40px;
            margin-right: 50px;
        }
        p{
            font-size: 30px;
            color: black;
        }
        .display{
            width: 80%;
            height: 30%;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: antiquewhite;
            margin-left: 30px;
            margin-top: 20px;
            text-align: center;
        }
        .input-field{
            width: 80%;
            height: 20%;
            margin-left: 50px;
            margin-top: 100px;
            font-size: 30px;

        }
        .input{
            width: 100%;
            height: 80%;
            margin-left: 15px;
            margin-top:  50px;
           
        }
        .btn{
            width: 80%;
            height: 10%;
            margin-left: 30px;
            margin-top: 20px;
        }
        .btn:hover{
            background-color: blueviolet;
            width: 85%;
            height: 12%;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <div class="display">
       <p id="display"></p>
    </div>
    
            
         <div class="input-field">
            <input type="number" id="input" placeholder="Enter a number">

         </div>
         <button class="btn" onclick="inputValue()">Submit</button>
    </div>
    <script>
        function displayString(){
            alert("Hello Javascript");
            let a = 10;
            console.log(a);
            return "hello";
        }

        function displaySum(){
            let number = document.getElementById("input").value;
            document.getElementById("display").innerHTML =number;
            return 10;
        }

        function inputValue(){
            let number = document.getElementById("input").value;
            document.getElementById("display").innerHTML=number; //UI
            console.log(number); //Console
            alert(number); //Alert
        }
    </script>
</body>
</html>
