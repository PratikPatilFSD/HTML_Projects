<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Checker</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            width: 60%;
            height: 80%;
            background-color: rgb(131, 170, 158);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0px 2px 2px 3px;
        }

        input {
            width: 80%;
            height: 13%;
            font-size: 20px;
        }

        button {
            width: 82%;
            height: 15%;
            margin-top: 20px;
            font-size: 20px;
            background-color: green;
            color: white;
            border-radius: 5px;
            
        }
        button:hover{
            cursor: pointer;
        }

        #result {
            width: 78%;
            height: 25%;
            text-align: justify;
            padding-left: 20px;
            align-content: center;
            border-style: solid;
            border-color: black;
            font-size: 18px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Voting Check using if Nested</h1><br/><br/>

        <input type="text" id="input" placeholder="Enter age">
        <button onclick="checkVote()">Check Vote Eligibility</button><br/>
        <p id="result">
           
        </p>
    </div>
    <script>
        function checkVote() {

            let age = document.getElementById("input").value;
           

            if (age == 0) {
                  document.getElementById("result").innerHTML = "The age is invalid";
            }
            else{
                if (age >= 18) {
               
                  document.getElementById("result").innerHTML = "Voting is eligible for a person";
                  
            }
            else {
              
                 document.getElementById("result").innerHTML =  "Voting is not eligible for a person";
                 
            }}
                

            }
             
        
            
           
        
    </script>
</body>

</html>
