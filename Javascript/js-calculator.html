<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Javascript</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        .main-container {
            width: 30%;
            height: 90%;
            background-color: darkolivegreen;
            border-style: solid;
            border-color: darkolivegreen;
            border-radius: 10px;
            border-width: 2px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 5px;

        }

        .box {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            box-shadow: 2px 2px 2px;
            border-radius: 10px;
            text-align: center;
            align-content: center;
            font-size: 30px;
            font-weight: bold;
        }

        .box:hover {
            border-style: solid;
            border-color: black;
            border-width: 2px;
            cursor: pointer;
        }

        .box-one {
            width: 100%;
            height: 100%;
            background-color: gray;
            grid-column: 1/span 4;
            box-shadow: 2px 2px 2px;
            border-radius: 10px;
            text-align: right;
            align-content: center;
            font-size: 45px;
            font-weight: bold;

        }

        .box-two {
            width: 100%;
            height: 100%;
            background-color: lightgrey;
            grid-column: 1/span 2;
            box-shadow: 2px 2px 2px;
            border-radius: 10px;
            text-align: center;
            align-content: center;
            font-size: 30px;
            font-weight: bold;
        }
        .box-two:hover {
            border-style: solid;
            border-color: black;
            border-width: 2px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="main-container">
        <div class="box-one">0</div>
        <div class="box">AC</div>
        <div class="box">+/-</div>
        <div class="box">%</div>
        <div class="box">รท</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">ร</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">-</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">+</div>
        <div class="box-two">0</div>
        <div class="box">.</div>
        <div class="box">=</div>
    </div>
</body>

</html>
