<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenation</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;      
        }

        /*Main container css*/
        .main-container {
            width: 70%;
            height: 93%;
            text-align: center;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color:rgb(57, 110, 110) ;
            margin-left: 150px;
            margin-right: 200px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }
        
         /*Average operation heading css*/
        h2{
            color: white;
            font-size: 28px;
        }
        /*Display css*/
        .display {
            width: 80%;
            height: 150px;
            border-radius: 10px;
            background-color: antiquewhite;
            margin-left: 73px;
            margin-top: 20px;
            align-content: center;
            box-shadow: 5px 5px 5px;   
        }

        /*Display text css*/
         span {
            font-size: 40px;
            color: black;
            text-align: center;
        }

        /*Input variables css*/
        label{
            font-size: 20px;
            color: white;
        }
        input {
            width: 25%;
            height: 30%;
            margin-top: 50px;
            font-size: 15px;
            border-radius: 5px;
        }
 
        /*Average operation css*/
        .operation{
            width: 80%;
            height: 60%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        /*Submit button css*/
        .submit-button {
            width: 100%;
            height: 100%;
            background-color: brown;
            border-radius: 5px;
            margin-left: 73px;
            margin-top: 10px; 
           
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h2>Concatenation by using JavaScript Function</h2>

        <!--Display-->
        <div class="display">
            <span id="display">Display</span>
        </div>

        <!--Input variables-->
        <div>
            <label>String one:-</label>
            <input type="text" id="input-one" placeholder="Enter a string one" />
            <label>String two:-</label>
            <input type="text" id="input-two" placeholder="Enter a string two" />
           
        </div>

        <!--Average operation button-->
        <div class="operation">
            <button class="submit-button" onclick="concat()">Concate both strings</button>
            
        </div>
        
        <!--JavaScript start-->
        <script>

            //Concat Function
            function concat() {
                let srting1 = document.getElementById("input-one").value;
                let string2 = document.getElementById("input-two").value;
                let result = (srting1+" "+string2);
                
                document.getElementById("display").innerHTML =result;
            }

           
    
            
        </script>
         <!--JavaScript end-->

    </div>
    <!--Main container end-->  
</body>

</html>
