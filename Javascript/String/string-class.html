<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String class</title>
</head>
<body>
    <script>
        let a = "Hello World"
        alert(a)

        let string1 = "Enjoy "
        let string2 = "Programming"
        alert(string1 + string2)

         let name = prompt("Enter name")
          let surname = prompt("Enter surname")
        let fullname = name +" " +surname
        alert("Fullname is "+fullname)

        alert(a.length);
        alert(a.toUpperCase());
        alert(a.toLowerCase());
    </script>
</body>
</html>
