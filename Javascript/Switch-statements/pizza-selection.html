<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza selection</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        /*Main container css*/
        .main-container {
            width: 70%;
            height: 80%;
            text-align: center;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: rgb(57, 110, 110);
            margin-left: 150px;
            margin-right: 200px;
            margin-top: 40px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }

        /* Heading css*/
        h2 {
            color: white;
            font-size: 32px;
        }

        /*Display css*/
        .display {
            width: 60%;
            height: 150px;
            background-color: rgb(221, 168, 98);
            margin-left: 143px;
            align-content: center;
            box-shadow: 5px 5px 5px;
        }

        /*Display text css*/
        span {
            font-size: 20px;
            color: black;
            text-align: center;
        }

        /* Convert time operation css*/
        .operation {
            width: 80%;
            height: 60%;
            margin-left: 76px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        /*Submit button css*/
        .submit-button {
            width: 100%;
            height: 100%;
            background-color: brown;
            border-radius: 5px;
            
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h2>üçï Pizza Menu</h2>

        <!--Display-->
        <div class="display">
            <span id="display">Display</span>
        </div>



        <!--Greeting operation button-->
        <div class="operation">
            <button id="small" onclick="getPizzaSize(1)">üçï Small size pizza</button>
            <button id="medium" onclick="getPizzaSize(2)">üçïüçï Medium size pizza</button>
            <button id="large" onclick="getPizzaSize(3)">üçïüçïüçï Large size pizza</button>

        </div>

        <!--JavaScript start-->
        <script>

            //getTime Function
            function getPizzaSize(getSize) {
                let size = getSize;

                switch (size) {
                    case 1:
                        document.getElementById("display").innerHTML = "You selected small sized pizza:‚Çπ150";
                         document.getElementById("small").style.backgroundColor = "Orange";
                        break;

                    case 2:
                        document.getElementById("display").innerHTML = "You selected medium sized pizza:‚Çπ250";
                         document.getElementById("medium").style.backgroundColor = "Orange";
                        break;

                    case 3:
                        document.getElementById("display").innerHTML = "You selected large sized pizza:‚Çπ350";
                         document.getElementById("large").style.backgroundColor = "Orange";
                        break;

                   
                }
            }

        </script>
        <!--JavaScript end-->

    </div>
    <!--Main container end-->
</body>

</html>
