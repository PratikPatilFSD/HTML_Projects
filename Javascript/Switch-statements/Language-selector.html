<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        /*Main container css*/
        .main-container {
            width: 70%;
            height: 80%;
            text-align: center;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: rgb(57, 110, 110);
            margin-left: 150px;
            margin-right: 200px;
            margin-top: 40px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            box-shadow: 5px 5px 5px;
        }

        /* Heading css*/
        h2 {
            color: white;
            font-size: 32px;
        }

        /*Display css*/
        .display {
            width: 60%;
            height: 150px;
            border-radius: 10px;
            background-color: rgb(221, 168, 98);
            margin-left: 143px;
            align-content: center;
            box-shadow: 5px 5px 5px;
        }

        /*Display text css*/
        span {
            font-size: 20px;
            color: black;
            text-align: center;
        }

        /*Input variables css*/
        select {
            width: 60%;
            height: 60%;
            margin-left: 143px;
            font-size: 15px;
            border-radius: 5px;
        }

        /* Convert time operation css*/
        .operation {
            width: 80%;
            height: 60%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        /*Submit button css*/
        .submit-button {
            width: 75%;
            height: 100%;
            background-color: brown;
            border-radius: 5px;
            margin-left: 140px;
        }

        /*Submit button hover effect css*/
        .submit-button:hover {
            background-color: green;
            border-style: solid;
            border-color: white;
            border-width: 2px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!--Main container start-->
    <div class="main-container">

        <!--Main container heading-->
        <h2>üåé Language Selector</h2>

        <!--Display-->
        <div class="display">
            <span id="display">Display</span>
        </div>

         <!--Select language-->
        <select name="" id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>

        <!--Greeting operation button-->
        <div class="operation">
            <button class="submit-button" onclick="showGreeting()">Show Greeting</button>
        </div>

        <!--JavaScript start-->
        <script>

            // Function
            function showGreeting() {
                let language = document.getElementById("language").value;

                switch (language) {
                    case "en":
                        document.getElementById("display").innerHTML = "Hello üëã";
                        break;

                    case "hi":
                        document.getElementById("display").innerHTML = "‡§®‡§Æ‡§∏‡•ç‡§§‡•á üôè";
                        break;

                    case "fr":
                        document.getElementById("display").innerHTML = "Bonjour üôå";
                        break;

                    case "es":
                        document.getElementById("display").innerHTML = "Hola üôãüèª‚Äç‚ôÄÔ∏è";
                        break;

                    default:
                        document.getElementById("display").innerHTML = "Unsupported language";
                        break;


                }
            }

        </script>
        <!--JavaScript end-->

    </div>
    <!--Main container end-->
</body>

</html>
