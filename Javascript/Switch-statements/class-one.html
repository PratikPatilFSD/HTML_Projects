<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class one</title>
</head>

<body>
    <script>
        let value = Number(prompt("Enter 0 or 1"));

        switch (value) {
            case 0: value
                alert("off");
                break;
                
            case 1:
                alert("on");
                break;

            default:
                alert("Invalid value");
        }
    </script>
</body>

</html>
