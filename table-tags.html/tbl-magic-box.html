<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box</title>
    <style>
        .hover{
            height: 30px;
            width: 250px;
            background-color: black;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
            padding-top: 5px;
            cursor: pointer;
        }
        .hover:hover + .magic-box{
            display: block;
        }
        .magic-box{
            height: 300px;
            width: 300px;
            margin: 20px;
            background-color: red;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="hover">Hover to reveal the Magic Box!</div>
    <div class="magic-box"></div>
    
</body>
</html>
