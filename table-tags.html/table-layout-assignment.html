<!DOCTYPE html>
<html>
    <head><title>Table Layout</title></head>
    <body>
        <table style="border-style: double;border-color: black;border: width 500px;width: 100%;height: 600px;border-collapse: collapse">
        <caption><b>Table Layout</b></caption>
            <!--First row-->    
            <tr>
                <td colspan="2" style="border-style: double;border-color: black;border: width 500px;background-color: blue">1</td>
                
            </tr>
        <!--Second row--> 
            <tr>
                <td rowspan="3" style="border-style: double;border-color: black;border: width 200px;width: 33.33%;background-color: blueviolet">2</td>
                <td style="border-style: double;border-color: black;border: width 300px;background-color: brown">3</td>
            </tr>
        <!--Third row--> 
            <tr>
                <td style="border-style: double;border-color: black;border: width 300px;background-color: bisque">4</td>
                
            </tr>
        <!--Fourth row--> 
            <tr>
                <td style="border-style: double;border-color: black;border: width 300px;background-color: yellowgreen">5</td>
                
            </tr>
        </table>
    </body>
</html>
