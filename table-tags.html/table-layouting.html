<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layouting css</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        table{
            width: 100%;
        }
        .heading{
            width: 100%;
            height: 80px;
            font-size: 30px;
            text-align: center;
            font-weight: 700;
            position: fixed;
        }
        .heading-item{
            width: 245px;
        }
        td{
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }
        .home{
            height: 600px;
            background-color:lightgoldenrodyellow;
        }
         .about{
            height: 600px;
            background-color:lightpink;
        }
         .project{
            height: 600px;
            background-color:lightslategray;
        }
         .project-item{
            width: 80%;
            height: 300px;
            background-color: darkgoldenrod;
            margin-left: 10%;
            margin-right: 10%;
            display: none;
        }
        .show-box{
            height: 80px;
           
            background-color: darkmagenta;
            font-weight: 800;
            font-size: 50px;
            border-radius: 10px;
            position:sticky;
        
        }
        .show-box:hover+.project-item{
          display: block;
        }
       
         .contact{
            height: 600px;
            background-color:lightgreen;
        }
    </style>
</head>

<body>
    <table>
        <!--heading section-->
        <tr class="heading">
            <td class="heading-item" style="background-color:lightgoldenrodyellow ;">Home</td>
            <td class="heading-item" style="background-color: lightpink;">Projects</td>
            <td class="heading-item" style="background-color: lightslategray;">About</td>
            <td class="heading-item" style="background-color: lightgreen;">Contact</td>
        </tr>

        <!--Home section-->
        <tr class="home">
            <td colspan="4"></td>
        </tr>

         <!--About section-->
        <tr class="about">
            <td colspan="4"></td>
        </tr>

         <!--Project section-->
        <tr class="project">
            <td colspan="4">
                <span class="show-box">Project</span>
                <div class="project-item"></div>
            </td>
        </tr>

         <!--Contact section-->
        <tr class="contact">
            <td colspan="4"></td>
        </tr>
    </table>
</body>

</html>
