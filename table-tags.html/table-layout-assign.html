<!DOCTYPE html>
<html>
    <head><title>Table Layout</title></head>
    <body>
        <table style="border-style: double;border-color: black;border: width 700px;width: 100%;height: 2000px;border-collapse: collapse">
        <caption><b>Table Layout</b></caption>
            <!--First row-->    
            <tr >
                <td colspan="2" style="border-style: double;border-color: black;border: width 100%;height: 15%; background-color: blue"> <img src="../assets/images/part-one.png" width="100%" height="100%"></td>
                
            </tr>
        <!--Second row--> 
            <tr >
                <td rowspan="2" style="border-style: double;border-color: black;border: width 200px;width: 15%; height: 30%;background-color: blueviolet">2</td>
                <td style="border-style: double;border-color: black;border: width 300px;background-color: brown">3</td>
            </tr>
        <!--Third row--> 
            <tr >
                <td style="border-style: double;border-color: black;border: width 300px;height: 30%; background-color: bisque">4</td>
                
            </tr>
        <!--Fourth row--> 
            <tr>
                <td colspan="2" style="border-style: double;border-color: black;border: width 300px;height: 30%; background-color: yellowgreen">5</td>
                
            </tr>
        </table>
    </body>
</html>
