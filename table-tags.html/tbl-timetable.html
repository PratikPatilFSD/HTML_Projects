<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags</title>
    </head>
    <body>
        <table style="border:1px black solid;"
        <caption></caption>
        <!--First row-->
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Day</th>
            </tr>
        <!--Second row-->    
            <tr>
                <td>6.00 am</td>
                <td>04/03/2025</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
