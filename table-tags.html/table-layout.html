<!DOCTYPE html>
<html>
    <head>
        <title>Table Layout</title>
    </head>
    <body>
        <table style="border-style: solid;border-color: black;border-width: 5px;width: 100%;height: 500px">
            <!--1st row-->
            <tr>
                <td colspan="4" style="border-style: solid;border-color:black;border-width:3px">1</td>
                
            </tr>
            <!--2nd row-->
            <tr>
                <td style="border-style: solid;border-color:black;border-width:3px">2</td>
                <td colspan="3" style="border-style: solid;border-color:black;border-width:3px">3</td>
                
            </tr>
            <!--3rd row-->
            <tr>
                <td colspan="4" style="border-style: solid;border-color:black;border-width:3px">4</td>
                
            </tr>
            <!--4th row-->
            <tr>
                <td style="border-style: solid;border-color:black;border-width:3px">5</td>
                <td style="border-style: solid;border-color:black;border-width:3px">6</td>
                <td style="border-style: solid;border-color:black;border-width:3px">7</td>
                <td style="border-style: solid;border-color:black;border-width:3px">8</td>
            </tr>
        </table>
    </body>
</html>
