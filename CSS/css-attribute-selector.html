<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        .login-container {
            width: 30%;
            height: 70%;
            border-style: solid;
            border-color: black;
            border-width: 4px;
            margin: 30%;

        }

        .login-heading {
            width: 100%;
            height: 20%;
            display: grid;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding-top: 20px;
        }

        .login-body {
            width: 100%;
            height: 60%;
            margin-left: 30px;
        }

        form {
            width: 90%;
            height: 90%;
            margin-right: 30px;
        }

        label {
            font-size: 20px;
            margin-left: 7px;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            height: 20%;
            font-size: 20px;
            margin-left: 10px;
        }

        .login-button {
            width: 100%;
            height: 10%;
            margin-right: 20px;

        }

        input[type="submit"] {
            width: 80%;
            height: 90%;
            background-color: green;
            color: black;
            font-size: 20px;
            margin-left: 30px;
        }

        input[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-heading">Login Page</div>
        <div class="login-body">
            <form>
                <label>Username</label><br />
                <input type="text" placeholder="Enter user name"><br />
                <label>Password</label><br />
                <input type="password" placeholder="Enter password">

            </form>
        </div>
        <div class="login-button">
            <input type="submit">
        </div>
    </div>
</body>

</html>
