<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid calculator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;

        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

        }

        .box1 {
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .box2 {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>

</head>
