<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza box</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
.box-one{
    margin: 50px;
    width: 25%;
    height: 55%;
    border-style: solid;
    border-width: 10px;
    border-color:rgb(104, 37, 37);
    padding: 20px;
    background-color:rgb(188, 155, 155);
    
}
.box-two{
   
    width: 100%;
    height: 100%;
    border-radius: 100%;
    background-color: yellow;
   
    
}
    </style>
</head>
<body>
    <div class="box-one">
        <div class="box-two"></div>
    </div>
</body>
</html>
