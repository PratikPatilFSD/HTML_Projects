<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Form</title>
    </head>
    <body>
        <form>
        <h1>SignUp/Registration</h1>
       <label>Enter first name:</label>
       <input type="text" placeholder="First name">
       <br/>
       <br/>
       <label>Enter middle name:</label>
       <input type="text" placeholder="Middle name">
       <br/>
       <br/>
       <label>Enter last name:</label>
       <input type="text" placeholder="Last name">
       <br/>
       <br/>
       <label>Date of birth:</label>
       <input type="date">
       <br/>
       <br/> 
       <label>Week:</label>
       <input type="week">
       <label>Month:</label>
       <input type="month">
       <label>Date of birth:</label>
       <input type="date">
       <label>Mobile number:</label>
       <input type="text" value="+91">
       <br/>
       <br/>
       <label>Email ID:</label>
       <input type="email">
       <br/>
       <br/>
       <label>Gender</label>
       <br/>
       <input type="radio" name="gender" value="male"<label>Male</label>
       <input type="radio" name="gender" value="female"<label>Female</label>
       <input type="radio" name="gender" value="other"<label>Other</label>
       <br/>
       <br/>
       <label>2+2=?</label>
       <br/>
       <input type="radio" name="mcq" value="2"<label>2</label>
       <br/>
       <input type="radio" name="mcq" value="4"<label>4</label>
       <br/>
       <input type="radio" name="mcq" value="11"<label>11</label>
       <br/>
       <input type="radio" name="mcq" value="9"<label>9</label>
       <br/>
       <br/>
       <label>Select devices</label>
        <br/>
        <input type="checkbox" name="mobile" value="male"<label>Mobile</label>
        <input type="checkbox" name="laptop" value="female"<label>Laptop</label>
        <input type="checkbox" name="pc" value="other"<label>PC</label>
        <input type="checkbox" name="other" value="other"<label>Other</label>
        <br/>
        <br/>
        <label>Select sports</label>
        <br/>
        <input type="checkbox" name="cricket" value="male"<label>Cricket</label>
        <input type="checkbox" name="football" value="female"<label>Football</label>
        <input type="checkbox" name="holleyball" value="other"<label>Holleyball</label>
        <input type="checkbox" name="hocky" value="other"<label>Hocky</label>
        <input type="checkbox" name="badminton" value="other"<label>Badminton</label>
        <br/>
        <br/>
        <label>Upload file</label>
        <input type="file" value="file">
        <br/>
        <br/>
        <label>URL</label>
        <input type="url" value="url">
        <br/>
        <br/>
        <label>Date</label>
        <input type="date">
        <br/>
        <br/>
        <input type="submit"><input type="reset">
    </form>
    </body>
</html>
