<!DOCTYPE html>
<html>
    <head>
        <title>Form Tags</title>
    </head>
    <body>
<h1>Form tag</h1>
<form>
    <label>Name</label>
    <input type="text" />
    <label>Mobile number</label>
    <input type="number" />
    <label>Email</label>
    <input type="email" />
    <label>Date</label>
    <input type="date" />
    <label>Password</label>
    <input type="password" />
    <label>Time</label>
    <input type="time" />

</form>
    </body>
</html>
