  <title>HTML Projects</title>
  <style>
    /* --- Universal selector --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #222;
      color: white;
      padding: 20px;
    }

    /* --- Back Button --- */
    .back-button {
      margin-bottom: 30px;
      text-align: center;
    }

    .back-button input {
      width: 250px;
      height: 45px;
      background-color: orange;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button input:hover {
      background-color: white;
      color: orange;
      transform: scale(1.05);
    }

    /* ==== Page Title ==== */
    .product {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      background-color: #393E46;
      padding: 15px 0;
      color: orange;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    /* ==== Project Card Container ==== */
    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    /* ==== Individual Project Box ==== */
    .box {
      background-color: #393E46;
      border: 2px solid orange;
      border-radius: 10px;
      width: 300px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .box:hover {
      border: 2px solid white;
      transform: scale(1.05);
    }

    .box img {
      width: 100%;
      height: 200px;
     
      border-bottom: 2px solid #444;
    }

    /* ==== View Project / Code Buttons ==== */
    .box-text-main {
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      gap: 10px;
    }

    .box-text {
      background-color: orange;
      color: #000;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .box-text:hover {
      background-color: white;
      color: orange;
      transform: scale(1.05);
    }

    /* ==== Responsive Design ==== */
    @media (max-width: 768px) {
      .product {
        font-size: 24px;
        padding: 12px;
      }

      .back-button input {
        width: 90%;
        height: 40px;
        font-size: 14px;
      }

      .main-container {
        gap: 20px;
      }

      .box {
        width: 90%;
      }

      .box img {
        height: 180px;
      }

      .box-text-main {
        flex-direction: column;
        align-items: center;
      }

      .box-text {
        width: 80%;
        text-align: center;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
