<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Projects</title>
  <style>
    /* --- Universal selector --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #222;
      color: white;
      padding: 20px;
    }

    /* --- Back Button --- */
    .back-button {
      margin-bottom: 30px;
      text-align: center;
    }

    .back-button input {
      width: 250px;
      height: 45px;
      background-color: orange;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button input:hover {
      background-color: white;
      color: orange;
      transform: scale(1.05);
    }

    /* ==== Page Title ==== */
    .product {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      background-color: #393E46;
      padding: 15px 0;
      color: orange;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    /* ==== Project Card Container ==== */
    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    /* ==== Individual Project Box ==== */
    .box {
      background-color: #393E46;
      border: 2px solid orange;
      border-radius: 10px;
      width: 550px; 
      height: 370px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .box:hover {
      border: 2px solid white;
      transform: scale(1.05);
    }

    .box img {
      width: 100%;
      height: 300px;
      border-bottom: 2px solid #444;
    }

    /* ==== Multiple Buttons ==== */
    .box-text-main {
      display: flex;
      flex-wrap: nowrap; 
      justify-content: space-between; 
      padding: 14px;
      gap: 8px;
    }

    .box-text {
      background-color: orange;
      color: #000;
      padding: 8px 10px;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-size: 13px; 
      white-space: nowrap; 
      flex: 1; 
      text-align: center;
    }

    .box-text:hover {
      background-color: white;
      color: orange;
      transform: scale(1.05);
    }

    /* ==== Responsive Design ==== */
    @media (max-width: 768px) {
      .product {
        font-size: 24px;
        padding: 12px;
      }

      .back-button input {
        width: 90%;
        height: 40px;
        font-size: 14px;
      }

      .main-container {
        gap: 20px;
      }

      .box {
        width: 90%; 
      }

      .box img {
        height: 180px;
      }

      .box-text-main {
        flex-wrap: wrap; 
      }

      .box-text {
        width: 48%; 
      }
    }
  </style>
</head>

<body>

  <!-- ==== Back Button ==== -->

        <a href="https://docs.google.com/document/d/15Hudw8gf6RycmKSW77nrjcQTxdlTrkFO/edit?usp=sharing&ouid=113171024671423537730&rtpof=true&sd=true"><div class="box-text">View Doc</div></a>
        <a href="https://docs.google.com/spreadsheets/d/1QjjJNGQ2eEaIeK0ABB0T9KDlsFHz_Xkh/edit?usp=sharing&ouid=113171024671423537730&rtpof=true&sd=true"><div class="box-text">View Testing Doc</div></a>
