<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class one exercise</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container-one {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }


        .item-one {
            width: 300px;
            height: 300px;
            background-color: blanchedalmond;

        }

        .item-two {
            width: 300px;
            height: 300px;
            background-color: darkcyan;
        }

        .item-three {
            width: 300px;
            height: 300px;
            background-color: darkmagenta;
        }

        .container-two {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }

        .item-four {
            width: 300px;
            height: 300px;
            background-color: darkkhaki;
        }

        .item-five {
            width: 300px;
            height: 300px;
            background-color: darkslategray;
        }

        .item-six {
            width: 300px;
            height: 300px;
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="container-one">
        <div class="item-one"></div>
        <div class="item-two"></div>
        <div class="item-three"></div>

    </div>
    <div class="container-two">
        <div class="item-four"></div>
        <div class="item-five"></div>
        <div class="item-six"></div>
    </div>
</body>

</html>
