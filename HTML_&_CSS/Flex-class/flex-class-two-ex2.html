<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class two exercise two</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;


        }

        .container-one {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }


        .item-one {
            width: 100%;
            height: 30%;
            background-color: darkorange;

        }

        .item-two {
            width: 100%;
            height: 70%;
            background-color: darkcyan;
        }


        .container-two {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .item-three {
            width: 100%;
            height: 30%;
            background-color: darkorange;
        }

        .item-four {
            width: 100%;
            height: 35%;
            background-color: darkolivegreen;

        }

        .item-five {
            width: 100%;
            height: 35%;
            background-color: darkkhaki;
        }

        .container-three {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .item-six {
            width: 100%;
            height: 30%;
            background-color: darkorange;
        }

        .item-seven {
            width: 100%;
            height: 35%;
            background-color: darkolivegreen;

        }

        .item-eight {
            width: 100%;
            height: 35%;
            background-color: darkturquoise;
        }

        .container-four {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .item-nine {
            width: 100%;
            height: 30%;
            background-color: darkorange;
        }

        .item-ten {
            width: 100%;
            height: 35%;
            background-color: darkolivegreen;

        }

        .item-eleven {
            width: 100%;
            height: 35%;
            background-color: darkviolet;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-one"></div>
            <div class="item-two"></div>

        </div>
        <div class="container-two">
            <div class="item-three"></div>
            <div class="item-four"></div>
            <div class="item-five"></div>

        </div>
        <div class="container-three">
            <div class="item-six"></div>
            <div class="item-seven"></div>
            <div class="item-eight"></div>

        </div>
        <div class="container-four">
            <div class="item-nine"></div>
            <div class="item-ten"></div>
            <div class="item-eleven"></div>

        </div>

    </div>
</body>

</html>
