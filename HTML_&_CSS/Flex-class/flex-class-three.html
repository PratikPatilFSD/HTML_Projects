<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class three</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .container-one {
            width: 100%;
            height: 50%;
            background-color: antiquewhite;
            display: flex;
            flex-direction: row;
            justify-content: space-around;



        }


        .item-one {
            width: 20%;
            height: 80%;
            background-color: darkorange;

        }

        .item-two {
            width: 20%;
            height: 80%;
            background-color: darkblue;

        }

        .container-two {
            width: 100%;
            height: 50%;
            background-color: antiquewhite;
            display: flex;
            flex-direction: row;
            justify-content: center;



        }

        .item-three {
            width: 20%;
            height: 80%;
            background-color: rgb(160, 15, 22);

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-one"></div>
            <div class="item-two"></div>
        </div>
        <div class="container-two">
            <div class="item-three">
            </div>


        </div>
    </div>
</body>

</html>
