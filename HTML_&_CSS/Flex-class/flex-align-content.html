<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content Property</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container{
            width: 100%;
            height: 100%;
           background-color: aqua;
           display: flex;
           flex-wrap: wrap;
           align-content: space-between;
           gap: 20px;
          
        }
          .box1{
            width: 20%;
            height: 20%;
           background-color: goldenrod;
        }
          .box2{
            width: 20%;
            height: 20%;
           background-color: firebrick;
        }
          .box3{
            width: 20%;
            height: 20%;
           background-color: hotpink;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
