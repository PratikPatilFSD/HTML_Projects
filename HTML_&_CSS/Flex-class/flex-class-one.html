<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class one</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
          


        }

        .item-one {
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;
            
        }

        .item-two {
            width: 200px;
            height: 200px;
            background-color: darkcyan;
        }

        .item-three {
            width: 200px;
            height: 200px;
            background-color: darkmagenta;
        }

        .item-four {
            width: 200px;
            height: 200px;
            background-color: darkkhaki;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item-one"></div>
        <div class="item-two"></div>
        <div class="item-three"></div>
        <div class="item-four"></div> 
    </div>
</body>

</html>
