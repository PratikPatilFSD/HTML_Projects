<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        *{
            
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .main-container {
            width: 100%;
            height: 100%;
            text-align: center;
           
        }

        .title {
          
            font-size: 40px;
            text-align: center;
            font-weight: 700;
            margin-top: 50px;
            text-shadow: 2px 2px 2px orange;
        }

        .cards-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .card {
            width: 30%;
            height: 70%;
            background-color: white;
            box-shadow: 2px 2px 2px 2px black;
            border-radius: 5px;
            border: none;
        }

        .card:hover {
            cursor: pointer;
            transform: translateY(-10px);
        }

        .card-image {
            width: 250px;
            height: 250px;
            padding-top: 10px;
        }

        .card-title {
            text-align: center;
            font-size: 30px;
            font-weight: 500;
            padding-top: 5px;
        }

        .card-price {
            text-align: center;
            font-size: 20px;
            font-weight: 200;
        }
        button{
            width: 80%;
            padding: 10px;
            color: orange;
            font-weight: 500;
            border-width: 2px;
            background-color:rgb(104, 119, 124);
            border-radius: 5px;
            font-size: 20px;
            border: none;
        }
        button:hover{
            cursor: pointer;
            background-color: blanchedalmond;
            border-style: solid;
            border-width: 2px;
            border-color: orange;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <span class="title">Product Gallery</span>
        <div class="cards-section">
            <div class="card">
                <img src="../assets/images/smartwatch.jpg" class="card-image" alt="">
                <span class="card-title">Smartwatch</span><br /><br />
                <span class="card-price">₹ 1,099</span><br/><br/>
                <button>Bye Now</button>
            </div>
            <div class="card">
                <img src="../assets/images/bluetooth-speaker.jpg" class="card-image" alt="">
                <span class="card-title">Bluetooth Speaker</span><br /><br />
                <span class="card-price">₹ 5,99</span><br/><br/>
                <button>Bye Now</button>
            </div>
            <div class="card">
                <img src="../assets/images/cctv-camera.jpg" class="card-image" alt="">
                <span class="card-title">CCTV Camera</span><br /><br />
                <span class="card-price">₹ 1,499</span><br/><br/>
                <button>Bye Now</button>
            </div>

        </div>
        <div class="cards-section">
            <div class="card">

                <span class="card-title">Smartwatch</span><br /><br />
                <span class="card-price">₹ 1,099</span><br/><br/>
                <button>Bye Now</button>
            </div>
            <div class="card">
                <img src="../assets/images/bluetooth-speaker.jpg" class="card-image" alt="">
                <span class="card-title">Bluetooth Speaker</span><br /><br />
                <span class="card-price">₹ 5,99</span><br/><br/>
                <button>Bye Now</button>
            </div>
            <div class="card">
                <img src="../assets/images/cctv-camera.jpg" class="card-image" alt="">
                <span class="card-title">CCTV Camera</span><br /><br />
                <span class="card-price">₹ 1,499</span><br/><br/>
                <button>Bye Now</button>
            </div>

        </div>
    </div>
</body>

</html>
