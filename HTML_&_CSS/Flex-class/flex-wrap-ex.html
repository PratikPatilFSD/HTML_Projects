<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap Proerty</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: lightcyan;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

        }

        .item-one {
            width: 200px;
            height: 200px;
            background-color: brown;
            border-width: 2px;
            border-color: black;
            border-style: solid;

        }

        .item-two {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            border-width: 2px;
            border-color: black;
            border-style: solid;

        }

        .item-three {
            width: 200px;
            height: 200px;
            background-color: coral;
            border-width: 2px;
            border-color: black;
            border-style: solid;
        }

        .item-four {
            width: 200px;
            height: 200px;
            background-color: fuchsia;
            border-width: 2px;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="item-one">1</div>
        <div class="item-two">2</div>
        <div class="item-three">3</div>
        <div class="item-four">4</div>

    </div>
</body>

</html>
