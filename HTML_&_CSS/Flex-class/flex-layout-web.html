<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Layout</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
          
        }
        .title{
            font-size: 60px;
            color: black;

        }
        .description{
            font-size: 30px;
            color: black;
            
        }
        .flex-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
         .item-one {
           width: 30%;
           height: 80%;
           background-color: brown;
           text-align: center;
           border-radius: 5px;

        }
          .item-two {
           width: 30%;
           height: 80%;
           background-color: green;
           text-align: center;
           border-radius: 5px;

        }
          .item-three {
           width: 30%;
           height: 80%;
           background-color:yellow;
           text-align: center;
           border-radius: 5px;

        }

       
        

    </style>
</head>
<body>
    <div class="main-contaner">
        <span class="title">Three Equal-Width Box Layout</span><br>
        <span class="description">This example shows three boxes side by side using CSS Flexbox</span>
        <div class="flex-container">
            <div class="item-one">Box 1</div>
            <div class="item-two">Box 2</div>
            <div class="item-three">Box 3</div>
        </div>
    </div>
</body>
</html>
