<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar usig flex</title>
    <Style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: rgb(70, 49, 49);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            font-size: 30px;
            font-weight: 700;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;

        }

        nav {
            width: 100%;
            height: 80px;
            background-color: rgb(141, 103, 103);
            display: flex;
            flex-direction: row;
        }

        .left-side {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 50px;
        }

        .right-side {
            width: 50%;
            height: 100%;
           

        }

        ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        li {
            list-style-type: none;
            font-size: 32px;
            font-weight: 600;
            color: white;
        }
    </Style>
</head>

<body>

    <header><span>Welcome to our Codifly</span></header>
    <nav>
        <div class="left-side">
            <span>Codifly</span>
        </div>
        <div class="right-side">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

</body>

</html>
