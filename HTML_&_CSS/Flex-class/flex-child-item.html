<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class child properties</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .container-one {
            width: 100%;
            height: 30%;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .item-one {
            background-color: slategray;
            flex-grow: 1;
        }

        .item-two {
            background-color: slategray;
            flex-grow: 1;
        }

        .item-three {
            background-color: slategray;
            flex-grow: 1;
        }

        .container-two {
            width: 100%;
            height: 30%;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .item-four {
            background-color: slategray;
            flex-grow: 2;
        }

        .item-five {
            background-color: slategray;
            flex-grow: 3;
        }

        .item-six {
            background-color: slategray;
            flex-grow: 1;
        }

        .container-three {
            width: 100%;
            height: 30%;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .item-seven {
            background-color: slategray;
            flex-grow: 1;
        }

        .item-eight {
            background-color: slategray;
            flex-grow: 4;
        }

        .item-nine {
            background-color: slategray;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <div class="container-one">
            <div class="item-one"></div>
            <div class="item-two"></div>
            <div class="item-three"></div>
        </div>
        <div class="container-two">
            <div class="item-four"></div>
            <div class="item-five"></div>
            <div class="item-six"></div>
        </div>
        <div class="container-three">
            <div class="item-seven"></div>
            <div class="item-eight"></div>
            <div class="item-nine"></div>
        </div>
    </div>
</body>

</html>
