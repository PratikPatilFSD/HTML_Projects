<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex class two exercise two</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;
            border-style: solid;
            border-color: black;
            border-width: 1px;
            display: flex;
            flex-direction: column;


        }

        .container-one {
            width: 100%;
            height: 30%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;

        }


        .item-one {
            width: 25%;
            height: 90%;
            background-color: darkorange;

        }

        .item-two {
            width: 25%;
            height: 90%;
            background-color: darkcyan;
        }


        .container-two {
            width: 100%;
            height: 30%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;

        }

        .item-three {
            width: 20%;
            height: 90%;
            background-color: darkorange;
        }

        .item-four {
            width: 20%;
            height: 90%;
            background-color: darkolivegreen;

        }

        .item-five {
            width: 20%;
            height: 90%;
            background-color: darkkhaki;
        }

        .container-three {
            width: 100%;
            height: 40%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;

        }

        .item-six {
            width: 15%;
            height: 90%;
            background-color: darkorange;
        }

        .item-seven {
            width: 15%;
            height: 90%;
            background-color: darkolivegreen;

        }

        .item-eight {
            width: 15%;
            height: 90%;
            background-color: darkturquoise;
        }
         .item-nine {
            width: 15%;
            height: 90%;
            background-color: blue;
        }
         .item-ten {
            width: 15%;
            height: 90%;
            background-color: blanchedalmond;
        }

       
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <div class="item-one"></div>
            <div class="item-two"></div>

        </div>
        <div class="container-two">
            <div class="item-three"></div>
            <div class="item-four"></div>
            <div class="item-five"></div>

        </div>
        <div class="container-three">
            <div class="item-six"></div>
            <div class="item-seven"></div>
            <div class="item-eight"></div>
             <div class="item-nine"></div>
              <div class="item-nine"></div>

        </div>
       
    </div>
</body>

</html>
