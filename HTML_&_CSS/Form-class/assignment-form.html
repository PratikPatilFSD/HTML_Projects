<!DOCTYPE html>
<html>
    <head>
        <title>HTML form</title>
    </head>
    <body>
        <form>
            <h1>Complete HTML Form Sample</h1>
     <fieldset>
        <legend>Personal Information</legend>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name">
        <br/>
        <br/>
        <label>Email:</label>
        <input type="text" placeholder="Enter your email">
        <br/>
        <br/>
        <label>Password:</label>
        <input type="password">
        <br/>
        <br/>
        <label>Age:</label>
        <input type="number">
        <br/>
        <br/>
     </fieldset>       
     <fieldset>
        <legend>Contact Details</legend>
        <label>Phone Number:</label>
        <input type="number" placeholder="123-456-7890">
        <br/>
        <br/>
        <label>Address:</label>
        <br/>
        <textArea placeholder="Your address here..."></textArea>
        <br/>
        <br/>
     </fieldset>   
    <fieldset>
        <legend>Preferences</legend>
        <label>Preferred Contact Method:</label>
        <br/>
        <input type="radio" name="Preferences" value="1"<label>Email</label>
        <input type="radio" name="Preferences" value="2"<label>Phone</label>
        <br/>
        <br/>
        <label>Hobbies:</label>
        <br/>
        <input type="checkbox" name="Reading" value="1"<label>Reading</label>
        <input type="checkbox" name="Travelling" value="2"<label>Travelling</label>
        <input type="checkbox" name="Music" value="3"<label>Music</label>
        <br/>
        <br/>
    </fieldset> 
    <fieldset>
        <legend>Additional Details</legend>
        <label>Country:</label>
        <select>
            <option>Select your country</option>
            <option>India</option>
            <option>China</option>
            <option>Srilanka</option>
        </select>
        <br/>
        <br/>
        <label>Upload Resume</label>
        <input type="file" value="file">
        <br/>
        <br/>
        <label>Date of Birth:</label>
        <input type="date">
        <br/>
        <br/>
        <label>Favourite Color:</label>
        <input type="color">
        <br/>
        <br/>
        <label>Satisfaction Level:</label>
        <input type="range">
        <br/>
        <br/>
     </fieldset>  
     <fieldset>
        <Legend>Submit Your Details</Legend>
        <input type="Submit"><input type="Reset">
     </fieldset>        
        </form>
    </body>
</html>
