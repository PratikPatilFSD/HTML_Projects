<!DOCTYPE html>
<html>
    <head>
        <title>form details</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label>Name:</label>
                <input type="text">
                <br/>
                <br/>
                <label>DOB:</label>
                <input type="date">
                <br/>
                <br/>
                <label>Mobile no.:</label>
                <input type="number">
                <br/>
                <br/>
                <label>Age:</label>
                <input type="number">
                <br/>
                <br/>
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>    
                <label>Address:</label>
                <textArea placeholder="Enter your address"></textArea> 
                <br/>
                <br/>
                <label>State:</label>
                <select>
                    <option>Select your state</option>
                    <option>Maharashtra</option>
                    <option>Chhatisgarh</option>
                    <option>Madhya Pradesh</option>
                </select>
                <br/>
                <br/>
                <label>Phone No.:</label>
                <input type="number">
                <br/>
                <br/>
            </fieldset>
            <fieldset>
                <legend>Education Details</legend>
                <label>Enter college name:</label>
                <input type="text">
                <br/>
                <br/>
                <label>Enter your percentages:</label>
                <input type="range">
                <br/>
                <br/>
            </fieldset>
            <fieldset>
                <legend>Other Details</legend>
                <label>Favourite color:</label>
                <input type="color">
                <br/>
                <br/>
                <label>Communication level(0-100):</label>
                <input type="range">
                <br/>
                <br/>
            </fieldset>
            <input type="submit"><input type="reset">
        </form>
    </body>
</html>
