<!DOCTYPE html>
<html>

<head>
    <title>College admission form</title>
</head>

<body>
    <form>
        <center>
            <h1>College Admission Form</h1>
        </center>
        <hr />
        <br />
        <label> Name:</label>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Middle name">
        <input type="text" placeholder="Last name">
        <br />
        <br />
        <label>Date of birth:</label>
        <input type="date">
        <br />
        <br />
        <label>Mobile number:</label>
        <input type="number" value="+91">
        <br />
        <br />
        <label>Email ID:</label>
        <input type="email" placeholder="abc@gmail.com">
        <br />
        <br />
        <label>Address:</label>
        <input type="text" placeholder="Street address">
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">
        <input type="text" placeholder="Pin code">
        <br />
        <br />
        <label>Gender:</label>
        <br />
        <br />
        <input type="radio" name="gender" value="male" <label>Male</label>
        <input type="radio" name="gender" value="female" <label>Female</label>
        <input type="radio" name="gender" value="other" <label>Other</label>
        <br />
        <br />
        <label>Languages you speak:</label>
        <br />
        <br />
        <input type="checkbox" name="English" value="1" <label>English</label>
        <input type="checkbox" name="Marathi" value="2" <label>Marathi</label>
        <input type="checkbox" name="Hindi" value="3" <label>Hindi</label>
        <input type="checkbox" name="Sanskrit" value="4" <label>Sanskrit</label>
        <input type="checkbox" name="Gujrati" value="5" <label>Gujrati</label>
        <br />
        <br />
        <label>Select the Course:</label>
        <br />
        <br />
        <input type="radio" name="course" value="1" <label>B.E</label>
        <input type="radio" name="course" value="2" <label>B.Sc</label>
        <input type="radio" name="course" value="3" <label>B.Com</label>
        <input type="radio" name="course" value="4" <label>B.A</label>
        <input type="radio" name="course" value="5" <label>B.C.A</label>
        <br />
        <br />
    </form>
</body>
