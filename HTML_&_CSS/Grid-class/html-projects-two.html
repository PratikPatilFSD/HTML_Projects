  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
    }

    body {
      background-color: #222;
      color: white;
      padding: 20px;
    }

    .back-button {
      margin-bottom: 20px;
    }

    .back-button input {
      width: 220px;
      height: 40px;
      background-color: #444;
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button input:hover {
      background-color: green;
      color: white;
      border-color: #fff;
    }

    .product {
      width: 300px;
      text-align: center;
      margin-left: 550px;
      background-color: #ffeb3b;
      color: #000;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
      font-size: 24px;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .box {
      background-color: #393E46;
      border: 2px solid yellow;
      border-radius: 10px;
      width: 300px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .box:hover {
      border: 4px solid white;
      transform: translateY(-5px);
    }

    .box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ccc;
    }

    .box-text-main {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .box-text {
      background-color: yellow;
      color: black;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .box-text:hover {
      background-color: green;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>
