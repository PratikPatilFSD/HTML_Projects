<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template area</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas:
                "header header header header"
                "nav nav nav nav"
                "aside main main main"
                "aside section section section"
                "div article article div-two"
                "footer footer footer footer";
        }

        header {
            grid-area: header;
            width: 100%;
            height: 80px;
            background-color: blueviolet;
        }

        nav {
            grid-area: nav;
            width: 100%;
            height:50px;
            background-color: lightseagreen;
        }

        aside {
            grid-area: aside;
            width: 100%;
            height: 100%;
            background-color: aqua;
        }

        main {
            grid-area: main;
            width: 100%;
            height: 300px;
            background-color: lightyellow;
        }

        section {
            grid-area: section;
            width: 100%;
            height: 300px;
            background-color: lightcoral;
        }

       
        div {
            grid-area: div;
            width: 100%;
            height: 200px;
            background-color: darkorange;
        }
        .box {
            grid-area: div-two;
            width: 100%;
            height: 200px;
            background-color: darkorange;
        }
         article {
            grid-area: article;
            width: 100%;
            height: 200px;
            background-color: darkblue;
        }


        footer {
            grid-area: footer;
            width: 100%;
            height: 50px;
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <header></header>
        <nav></nav>
        <aside></aside>
        <main></main>
        <section></section>
        <div class="box"></div>
        <article></article>
        <div></div>
        <footer></footer>
    </div>
    
</body>

</html>
