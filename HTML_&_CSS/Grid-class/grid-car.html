<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Design</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            height: 100%;

        }

        .heading {
            width: 100%;
            height: 60px;
            background-color: lightseagreen;
            text-align: center;
            align-content: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;

        }

        .car-design {
            width: 100%;
            height: 100%;
            display: grid;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;
            grid-template-columns: 0.4fr 1.6fr;
            gap: 15px;
        }

        .car-class {
            width: 100%;
            height: 100%;
            background-color: bisque;
            border-radius: 10px;
            display: grid;
        }

        .car-class-heading {
            width: 100%;
            height: 100%;
            text-align: center;

        }

        .car-class-list {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 23px;
        }

        button {
            height: 50px;
            width: 120px;
            font-size: 20px;
            background: linear-gradient(to right, rgb(45, 111, 133), white);
            border-radius: 10px;
            border: none;
            box-shadow: 5px 5px 5px;
        }

        button:hover {
            border-style: solid;
            border-color: black;
            border-width: 2px;
            cursor: pointer;
        }

        .car-subclass {
            width: 100%;
            height: 100%;
            background-color: lightgrey;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="heading">Car Design Classes</div>
        <div class="car-design">
            <div class="car-class">
                <div class="car-class-heading">
                    <h1>Car Classes</h1>
                </div>
                <div class="car-class-list">

                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                        <li><button onclick="showDays('Sunday','red')">Sunday</button></li> <br />
                    </ol>
                </div>
            </div>
            <div class="car-subclass"></div>
        </div>

    </div>
</body>

</html>
