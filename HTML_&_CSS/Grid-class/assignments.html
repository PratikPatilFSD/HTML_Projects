    <style>
        /*Assignments body css*/
        body {
            width: 100vw;
            background-color: #222222;
        }

        /*Assignments universal selector css*/
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        /*Assignments html css*/
        html {
            scroll-behavior: smooth;
        }

        /*Assignments main container css start*/
        .main-container {
            width: 100%;
            height: auto;
            background-color: #222222;
            display: grid;
            grid-template-columns: repeat(3, minmax(200px, 1fr));
            row-gap: 20px;
            column-gap: 20px;
        }

        /*Assignments back button css*/
        .back-button {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            margin-left: 10px;
        }

        /*Assignments back button input css*/
        input {
            width: 180px;
            height: 40px;
            border-radius: 5px;
        }

        /*Assignments back button input hover effect css*/
        input:hover {
            background-color: green;
            cursor: pointer;
            border-style: solid;
            border-width: 2px;
            border-color: white;
        }


        /*Assignment grid css*/
        .product {
            width: 40%;
            height: 50px;
            margin-left: 300px;
            padding-top: 20px;
            padding-bottom: 10px;
            grid-column: 1/span 3;
            border-style: solid;
            background-color: rgb(221, 221, 68);
            color: black;
            border-color: white;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 50px;

        }


        /*Assignment card css*/
        .box {
            width: 100%;
            height: 320px;
            background-color: #393E46;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(255, 255, 0);
            border-radius: 5px;
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        /*Assignment card hover effect css*/
        .box:hover {
            border-style: solid;
            border-width: 5px;
            border-color: white;
            transform: translateY(-3px);
        }

        /*Assignment card image css*/
        img {
            width: 283px;
            height: 240px;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 10px;
        }

        /*Assignment card main text css*/
        .box-text-main {
            width: 100%;
            height: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        /*Assignment card sub text css*/
        .box-text {
            width: 120px;
            height: 30px;
            margin: 20px;
            margin-top: 10px;
            padding-top: 10px;
            background-color: rgb(255, 255, 0);
            border-radius: 5px;
            color: black;
        }

        /*Assignment card text hover effect css*/
        .box-text:hover {
            color: white;
            background-color: green;
            border-style: solid;
            border-width: 2px;
            border-color: white;
            font-weight: bold;
        }

        /*JavaScript projects main container css end*/
    </style>
