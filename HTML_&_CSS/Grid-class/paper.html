<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile shop website</title>
    <style>
        /*Website body css*/
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        *{
            text-decoration: none;}

        html{
            scroll-behavior: smooth;
        }  
        /*Header css*/
        .header {
            width: 100%;
            height: 50px;
            background-color:#0E2148;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        /*Header name css*/
        .header-name {

            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            font-weight: bold;
            color:#0E2148;
          
        }

        /*Header logo css*/
        .header-logo {
            width: 40px;
            height: 35px;
        }

       

       

       

  
       
        

       

      
      
        .footer {
            width: 100%;
            height: 60px;
            background-color: lightslategray;
            grid-column: 1/span 3;
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            padding-top: 15px;
        }

       
    </style>
</head>

<body>
    <!--Header-->
    <div class="header">

        <!--Header Name-->
        <div class="header-name">
           <h4>My Dashboard</h4>
        </div>


    
           



    <div class="footer">@2025 Admin Panel</div>

   
</body>

</html>
