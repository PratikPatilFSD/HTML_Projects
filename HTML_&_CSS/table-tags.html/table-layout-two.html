<!DOCTYPE html>
<html>
    <head>
        <title>Table Layout</title>
    </head>
    <body>
        <table style="border-style: solid;border-color: black;border-width: 5px;width: 100%;height: 500px">
            <!--1st row-->
            <tr>
                <td rowspan="4" style="border-style: solid;border-color:black;border-width:3px;background-color: aqua;"></td>
                <td style="border-style: solid;border-color:black;border-width:3px;background-color: azure"></td>
                <td rowspan="4" style="border-style: solid;border-color:black;border-width:3px;background-color: antiquewhite"></td>
                <td style="border-style: solid;border-color:black;border-width:3px;background-color: beige"></td>
            </tr>
            <!--2nd row-->
            <tr>
                <td rowspan="3" style="border-style: solid;border-color:black;border-width:3px;background-color: blueviolet"></td>
                <td style="border-style: solid;border-color:black;border-width:3px;background-color: bisque"></td>
                
               
            </tr>
            <!--3rd row-->
            <tr>
                <td style="border-style: solid;border-color:black;border-width:3px;background-color: aquamarine"></td>
                
               
               
            </tr>
            <!--4th row-->
            <tr>
                <td style="border-style: solid;border-color:black;border-width:3px;background-color: blanchedalmond"></td>
               
                
            </tr>
        </table>
    </body>
</html>
