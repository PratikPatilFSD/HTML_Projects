<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags</title>
    </head>
    <body>
        <table style="border:1px black solid">
        <caption>Time Table</caption>
        <!--First row-->
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Day</th>
            </tr>
        <!--Second row-->    
            <tr>
                <td>6.00 am</td>
                <td>04/03/2025</td>
                <td>Monday</td>
            </tr>
        <!--Third row-->
        <tr>
            <td>7.00 am</td>
            <td>05/03/2025</td>
            <td>Tuesday</td>
        </tr>
       <!--fourth row-->    
        <tr>
            <td>8.00 am</td>
            <td>06/03/2025</td>
            <td>Wednesday</td>
        </tr>
        </table>
    </body>
</html>
