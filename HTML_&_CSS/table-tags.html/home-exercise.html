<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table style="border-color: black; border-style: double; border-width:1px;width: 500px;height: 500px">
        <caption>Time Table</caption>
        <!--First row-->
            <tr>
                <th style="border:1px black solid">Time</th>
                <th style="border:1px black solid">Date</th>
                <th style="border:1px black solid">Day</th>
            </tr>
        <!--Second row-->    
            <tr>
                <td style="border:1px black solid">6.00 am</td>
                <td style="border:1px black solid">04/03/2025</td>
                <td style="border:1px black solid">Monday</td>
            </tr>
        <!--Third row-->
        <tr>
            <td style="border:1px black solid">7.00 am</td>
            <td style="border:1px black solid">05/03/2025</td>
            <td style="border:1px black solid">Tuesday</td>
        </tr>
       <!--Fourth row-->    
        <tr>
            <td style="border:1px black solid">8.00 am</td>
            <td style="border:1px black solid">06/03/2025</td>
            <td style="border:1px black solid">Wednesday</td>
        </tr>
        </table>
    </body>
</html>
