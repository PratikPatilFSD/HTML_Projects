<!DOCTYPE html>
<html>
    <head>
        <title>Index page using table</title>
        <style>
            .table{
                width: 100%;
                border-style:solid ;
                border-color: black;
                border-width: 3px;
                border-collapse: collapse;
            }
            /*1st row css*/
            .first-row{
                height: 50px;
            }
            .th1{
             
                border-style:solid ;
                border-color: black;
                border-width: 3px;
                width: 200px;
                background-color: aqua;
            }
            .th2{
               
                border-style:solid ;
                border-color: black;
                border-width: 3px;
                width: 200px;
                background-color: orange;
     
            }
            .th3{
               
                border-style:solid ;
                border-color: black;
                border-width: 3px;
                width: 200px;
                background-color: blue;
            }
            .th4{
              
                border-style:solid ;
                border-color: black;
                border-width: 3px;
                width: 200px;
                background-color: yellow;
            }
            /*2nd row css*/
            .second-row{
                height: 500px;
                background-color: antiquewhite;  
            }
            .td1{
                border-style:solid ;
                border-color: black;
                border-width: 3px;
            }
            /*3rd row css*/
            .third-row{
                height: 500px;
                background-color: antiquewhite;  
            }
            .td2{
               
                border-style:solid ;
                border-color: black;
                border-width: 3px;
            }
            /*4th row css*/
            .fourth-row{
                height: 500px;
                background-color: antiquewhite;  
            }
            .td3{
                
                border-style:solid ;
                border-color: black;
                border-width: 3px;
            }
            /*5th row css*/
            .fifth-row{
                height: 500px;
                background-color: antiquewhite;  
            }
            .td4{
                border-style:solid ;
                border-color: black;
                border-width: 3px;
            } 
        </style>
    </head>
    <body>
        <table class="table">
            <!--1st row-->
            <tr class="first-row">
                <th class="th1">Home</th>
                <th class="th2">About</th>
                <th class="th3">Projects</th>
                <th class="th4">Contact</th>
            </tr>
            <!--2nd row-->
            <tr class="second-row">
                <td colspan="4" class="td1"><h3>Home</h3></td>   
            </tr>
             <!--3rd row-->
            <tr class="third-row">
                <td colspan="4" class="td2"><h3>About</h3></td>
            </tr>
             <!--4th row-->
            <tr class="fourth-row">
                <td colspan="4" class="td3"><h3>Projects</h3></td>
            </tr>
             <!--5th row-->
             <tr class="fifth-row">
                <td colspan="4" class="td4"><h3>Contact</h3></td>  
            </tr>
        </table>
    </body>
</html>
