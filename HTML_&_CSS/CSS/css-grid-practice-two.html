    <title>Grid Chess</title>

        .container {

            border-style: solid;
            border-width: 2px;
            border-color: black;
            margin-left: 150px;
            margin-top: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

        }

        .box-one {
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .box-two {

</head>
