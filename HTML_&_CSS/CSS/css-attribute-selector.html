<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right,
                    blue, violet, indigo);
        }

        .login-container {
            width: 30%;
            height: 70%;
            background-color: white;
            margin: 30%;

        }

        .login-heading {
            width: 100%;
            height: 20%;
            display: grid;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            padding-top: 20px;
        }

        .login-body {
            width: 100%;
            height: 30%;
            margin-left: 30px;
        }

        form {
            width: 90%;
            height: 90%;
            margin-right: 30px;
        }

        label {
            font-size: 18px;
            margin-left: 1px;
        }

        input[type="text"],
        input[type="password"] {
            width: 87%;
            height: 30%;
            font-size: 18px;
            margin-left: 1px;
            background-color: lightgrey;
            outline: none;
            border: none;
        }

        .login-button {
            width: 100%;
            height: 10%;
            margin-right: 20px;

        }

        input[type="submit"] {
            width: 80%;
            height: 90%;
            background-color: rgb(145, 5, 145);
            color: white;
            font-size: 20px;
            margin-left: 30px;

            outline: none;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: green;
            cursor: pointer;
        }

        p {
            margin-left: 60px;
            color: lightgray;
        }

        .other-login {
            width: 80%;
            height: 30%;
            margin-left: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .facebook-login {
            width: 95%;
            height: 90%;
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }

        .google-login {
            width: 95%;
            height: 90%;
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-heading">LOGIN</div>
        <div class="login-body">
            <form>
                <label>Username</label><br />
                <input type="text" placeholder="Enter user name"><br />

                <label>Password</label><br />
                <input type="password" placeholder="Enter password">

            </form>
        </div>
        <div class="login-button">
            <input type="submit">
        </div>
        <div class="other-login">
            <p>Or login with</p><br/>
            <div class="facebook-login"></div>
            <div class="google-login"></div>
        </div>
    </div>
</body>

</html>
