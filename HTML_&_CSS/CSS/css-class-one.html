<!DOCTYPE html>
<html>
    <head>
        <title>Cascading</title>
        <style>
        .box-one {
                background-color: red;
                border-style: solid;
                border-width: 3px;
                border-color: black
            }
        .box-two {
            background-color: lightcyan;
            border-style: solid;
            border-width: 3px;
            border-color: red
        }
        .box-three {
            background-color: blue;
            border-style: solid;
            border-width: 3px;
            border-color: black
        }
        </style>
    </head>
    <body>
        <div class="box-one">
            <h1>Box 1</h1></div>

       <div class="box-two">
            <h1>Box 2</h1></div>

        <div class="box-three">
            <h1>Box 3</h1></div>
    
    
    
    </body>
</html>
