<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class two</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }

        .container {
            width: 20vw;
            height: 50vh;
            background-color: lightgray;
            border-style: solid;
            border-color: blue;
            border-width: 10px;
            margin-left: 100px;
            margin-top: 200px;
            text-align: justify;

        }
        img{
            margin-top: 40px;
            margin-right: 40px;
            margin-left: 40px;
            float: left;
            width: 50px;
        }
        .text-one{
            margin-left: 20px;
            margin-right: 20px;
            font-size: 20px;
            color: blueviolet;
            font-weight: bold;
        }
        .second-container{
            width: 40vw;
            height: 40vh;
            background-color: lightpink;
            border-style: solid;
            border-color: black;
            border-width: 4px;
            padding: 20px;
           

        }
       
    </style>
</head>

<body>
    <div class="container">
        <img src="../assets/images/buddha.jpg" alt="">
        <p class="text-one">
            To obtain an entry-level position as a full scale developer that will allow me to utilise my coding skills and to
            create user friendly web sites.
        </p>
    </div>
    <div class="second-container">
        <p>
            To obtain an entry-level position as a full scale developer that will allow me to utilise my coding skills and to
            create user friendly web sites.
        </p>
    </div>
</body>

</html>
