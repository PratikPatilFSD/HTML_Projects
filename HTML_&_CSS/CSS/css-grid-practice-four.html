<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .container{
            width: 100%;
            height: 100%;  
            display: grid;
           
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            border-style: solid;
            border-color: black;
            border-width: 3px;
            
        }
        .box{
            width: 100%;
            height: 100%;
           
            
           
        }
        .box1{
            width: 100%;
            height: 100%;
           background-color: green;
            grid-column: 1/span 6;
            border-style: solid;
            border-color: black;
            border-width: 3px;
            
        }
        .box2{
            width: 100%;
            height: 100%;
           background-color: red;
            grid-row: 2/span 3;
            border-style: solid;
            border-color: black;
            border-width: 3px;
            
        }
        .box3{
            width: 100%;
            height: 100%;
           background-color:yellow;
            grid-column: 3/span 4;
            border-style: solid;
            border-color: black;
            border-width: 3px;
            
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box3"></div>
        <div class="box3"></div>
 

    </div>
</body>
</html>
