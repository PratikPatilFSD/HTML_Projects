<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 30px;
        }

        /*box one css*/
        .box-one {
            width: 100%;
            height: 100%;
            background-color: rgb(2, 100, 100);
            grid-column: 1/span 2;
           
        }

        /*box two css*/
        .box-two {
            width: 100%;
            height: 100%;
            background-color: rgb(2, 100, 100);
           
        }
