<!DOCTYPE html>
<html>
    <head>
        <title>CSS Table</title>
        <style>
            .table{
                width:100%;
                height: 600px;
                border-style:solid ;
                border-color:black ;
                border-width:3px ;
                border-collapse: collapse;

            }
            .box-one{
                border-style:solid ;
                border-color:black ;
                border-width:3px ;
                height: 200px;
                width: 25%;
                background-color: aqua;

            }
            .box-two{
                border-style:solid ;
                border-color:black ;
                border-width:3px ;
                height: 200px;  
                background-color: blueviolet;
            }
            .box-four{
                border-style:solid ;
                border-color:black ;
                border-width:3px ;  
                width: 75%;
                background-color: brown;
            }
            .box-five{
                border-style:solid ;
                border-color:black ;
                border-width:3px ;  
                background-color: bisque;
            }
        

        </style>
    </head>
    <body>
        <table class="table">
            <tr>
                <td class="box-one"></td>
                <td colspan="2" class="box-two"></td>
               
                
            </tr>
            <tr>
                <td colspan="2" class="box-four"></td>
                <td class="box-five"></td>


            </tr>
        </table>
    </body>
</html>
