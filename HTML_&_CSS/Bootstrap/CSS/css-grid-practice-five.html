<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice five</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: aqua;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .box-one {
            width: 100%;
            height: 100%;
            background-color: white;
            grid-column: 1/span 2;

        }

        .box-two {
            width: 100%;
            height: 100%;
            background-color: white;
            grid-column: 3/span 1;
            grid-row: 1/span 2;


        }

        .box-three {
            width: 100%;
            height: 100%;
            background-color: white;



        }

        .box-four {
            width: 100%;
            height: 100%;
            background-color: white;


        }

        .box-five {
            width: 100%;
            height: 100%;
            background-color: white;
            grid-column: 1/span 3;

        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>
    </div>
</body>

</html>
