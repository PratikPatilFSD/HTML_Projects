<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;

        }

        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 600px;
            height: 80%;
            background-color: rgb(67, 67, 146);
            margin-left: 150px;
            margin-top: 50px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            padding-top: 30px;
            color: white;
        }

        label {
            margin-left: 50px;
            font-size: 20px;
            color: white;
        }

        input {
            width: 500px;
            height: 60px;
            font-size: 20px;
            margin-left: 50px;
            border-radius: 5px;
        }

        button {
            width: 507px;
            height: 60px;
            font-size: 20px;
            color: white;
            margin-left: 50px;
            background-color: darkcyan;
            border-radius: 5px;
        }

        #fp {
            margin-left: 400px;
            margin-bottom: 20px;
            color: white;
        }

        p {
            font-size: 20px;
            text-align: center;
            color: white;
        }

        @media (max-width:320px) {
            .container {
                width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <form>
                <h1>Login</h1>
                <label>Username</label><br />
                <input type="text" placeholder="Enter username"><br /><br />
                <label>Password</label><br />
                <input type="text" placeholder="Enter password"><br /><br />
                <label id="fp">Forget Password ?</label><br /><br />
                <button>Sign in</button>
                <p>Login with social accounts</p>
                <p>Don't have account?<b> Sign up</b></p>

            </form>
        </div>
    </div>
</body>

</html>
