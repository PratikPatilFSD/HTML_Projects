<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: aqua;
            display: flex;
            gap: 30px;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: row;
        }

        .box {
            width: 33%;
            height: 80%;
            background-color: lightgray;
        }

        /*upto 320 px screen*/
        @media (max-width: 320px) {
            .container {
                background-color: blue;
                 flex-direction: column;
                 gap: 10px;
            }
             .box{
                width: 95%;
                height: 30%;
            }
        }

        /*upto 768 px screen*/
        @media(min-width:321px)and (max-width: 768px) {
            .container {
                background-color: yellow;
                 flex-direction: column;
            }
            .box{
                width: 80%;
                height: 30%;
            }
        }

        /*upto 1024 px screen*/
        @media(min-width:769px)and (max-width: 1024px) {
            .container {
                background-color: rgb(148, 8, 148);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
