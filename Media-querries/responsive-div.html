<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive division</title>
    <style>
          body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
           
        }
        .div-1{
             flex-grow: 1;
             background-color: aqua;
        }
          .div-2{
            flex-grow: 1;
             background-color: rgb(59, 31, 138);
        }
          .div-3{
            flex-grow: 1;
             background-color: rgb(177, 146, 9);
        }
        @media (min-width:100px)and (max-width:480px){
            .container{
                flex-direction: column;
            }
        }
        @media (min-width:768px)and (max-width:1024px){
            .div-1,.div-2,.div-3{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1"></div>
        <div class="div-2"></div>
        <div class="div-3"></div>
    </div>
</body>
</html>
